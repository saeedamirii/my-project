<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>saeed_game</title>
    <style>
        body {
            background-color: dimgray;
            text-align: center;
        }
        #menu {
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        #pong {
            border: 2px solid #FFF;
            display: none;
            margin: auto;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
        }
    </style>
</head>
<body>

    <div id="menu">
        <h1>سطح بازی را انتخاب کنید</h1>
        <button onclick="startGame('easy')">آسان</button>
        <button onclick="startGame('medium')">متوسط</button>
        <button onclick="startGame('hard')">سخت</button>
    </div>

    <canvas id="pong" width="600" height="400"></canvas>

    <script>
        function startGame(level) {
            let script = document.createElement('script');
            script.src = level + '.js';
            document.body.appendChild(script);
            document.getElementById("menu").style.display = "none";
            document.getElementById("pong").style.display = "block";
        }
    </script>

</body>
</html>
