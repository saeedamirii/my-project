<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>saeed_game</title>
    <style>
        body {
            background-color: dimgray;
        }

        #pong {
            border: 2px solid #FFF;
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
        }

        #levelForm {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        #levelForm select {
            font-size: 20px;
            padding: 10px;
            width: 200px;
            margin-bottom: 10px;
        }

        #levelForm button {
            font-size: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #levelForm button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
   <canvas id="pong" width="600" height="400"></canvas>

   <div id="levelForm">
       <h2>لطفاً سطح بازی را انتخاب کنید:</h2>
       <select id="levelSelect">
           <option value="easy">آسان</option>
           <option value="medium">متوسط</option>
           <option value="hard">سخت</option>
       </select>
       <br>
       <button onclick="chooseLevel()">تایید</button>
   </div>

   <script src="pong.js"></script>
</body>
</html>
