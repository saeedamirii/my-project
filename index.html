<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet" />
    <title>بازی حدس عدد</title>
</head>

<body>
    <main id="main-box">
        <header id="top-header">
            <img id="heart1" class="heart" src="src/heart.png" width="50px" />
            <img id="heart2" class="heart" src="src/heart.png" width="50px" />
            <img id="heart3" class="heart" src="src/heart.png" width="50px" />
            <img id="heart4" class="heart" src="src/heart.png" width="50px" />
            <img id="heart5" class="heart" src="src/heart.png" width="50px" />
        </header>
        <section id="main-section">
            <h1 id="main-number">?</h1>
            <div id="guess-number-holder">
                <input id="guess-number" type="number" min="0" max="1000" />
                <br />
                <input onclick="guessNumber()" id="guess-button" type="button" value="حدس بزن" />
            </div>
            <div id="range-display"></div> <!-- نمایش بازه سطح بازی -->
            <br />
            <h1 id="result"></h1>
            <div id="difficulty-holder">
                <label for="difficulty-select">سطح بازی:</label>
                <select id="difficulty-select">
                    <option value="easy">آسان (0-100)</option>
                    <option value="medium">متوسط (0-500)</option>
                    <option value="hard">سخت (0-1000)</option>
                </select>
            </div>
            <ul id="history"></ul> <!-- تاریخچه حدس‌ها -->
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
