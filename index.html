      const touch = e.touches[0];
      lastTouch = {x: touch.clientX, y: touch.clientY};
      checkCut(lastTouch.x, lastTouch.y);
    }

    function handleTouchMove(e) {
      if (!isRunning) return;
      e.preventDefault();
      const touch = e.touches[0];
      checkCut(touch.clientX, touch.clientY);
      createSlashLine(lastTouch.x, lastTouch.y, touch.clientX, touch.clientY);
      lastTouch = {x: touch.clientX, y: touch.clientY};
    }

    function handleMouseDown(e) {
      lastTouch = {x: e.clientX, y: e.clientY};
      checkCut(e.clientX, e.clientY);
    }

    function handleMouseMove(e) {
      if (!isRunning || !e.buttons) return;
      checkCut(e.clientX, e.clientY);
      createSlashLine(lastTouch.x, lastTouch.y, e.clientX, e.clientY);
      lastTouch = {x: e.clientX, y: e.clientY};
    }

    function createSlashLine(x1, y1, x2, y2) {
      const line = document.createElement("div");
      line.style.position = "absolute";
      line.style.left = `${x1 - gameRect.left}px`;
      line.style.top = `${y1 - gameRect.top}px`;
      line.style.width = `${Math.sqrt(Math.pow(x2-x1,2) + Math.pow(y2-y1,2))}px`;
      line.style.height = "3px";
      line.style.background = "rgba(255,255,255,0.7)";
      line.style.transformOrigin = "0 0";
      line.style.transform = `rotate(${Math.atan2(y2-y1, x2-x1)}rad)`;
      line.style.zIndex = "50";
      line.style.pointerEvents = "none";
      gameArea.appendChild(line);
      
      setTimeout(() => {
        line.remove();
      }, 100);
    }

    function checkCut(x, y) {
      if (!isRunning) return;
      
      const gameX = x - gameRect.left;
      const gameY = y - gameRect.top;

      fruits.forEach((fruit, index) => {
        if (fruit.isCut) return;
        
        const centerX = fruit.x + fruit.width/2;
        const centerY = fruit.y + fruit.height/2;
        const distance = Math.sqrt(Math.pow(gameX - centerX, 2) + Math.pow(gameY - centerY, 2));
        
        if (distance < config.cutSensitivity) {
          if (fruit.type === "fruit") {
            fruit.element.style.transform = `rotate(${fruit.rotation}deg) scale(1.1)`;
            setTimeout(() => {
              if (fruit.element) {
                fruit.element.style.transform = `rotate(${fruit.rotation}deg) scale(1)`;
              }
            }, 100);
          }
          
          cutFruit(fruit, index);
        }
      });
    }
  </script>
