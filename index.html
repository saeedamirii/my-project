<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی برش میوه‌ها | Fruit Ninja</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #56CCF2, #2F80ED);
            overflow: hidden;
            user-select: none;
            text-align: center;
            direction: rtl;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #gameCanvas {
            display: block;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
        }
        
        button {
            background: #FF5722;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }
        
        button:hover {
            background: #FF7043;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="hud">
            <div>امتیاز: <span id="score">0</span></div>
            <div>جان: <span id="lives">3</span></div>
        </div>
        <div id="startScreen">
            <h1>بازی برش میوه‌ها!</h1>
            <p>میوه‌ها را ببرید و از بمب‌ها دوری کنید</p>
            <button id="startButton">شروع بازی</button>
        </div>
    </div>

    <script>
        // ==================== بازی برش میوه‌ها ====================
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const scoreElement = document.getElementById('score');
            const livesElement = document.getElementById('lives');
            const startScreen = document.getElementById('startScreen');
            const startButton = document.getElementById('startButton');
            
            // تنظیم اندازه کانواس
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            
            // تنظیمات بازی
            const CONFIG = {
                FRUIT_TYPES: ['apple', 'banana', 'orange', 'watermelon'],
                ITEM_TYPES: {
                    shield: { color: '#3498db', emoji: '🛡️', points: 0 },
                    bomb: { color: '#e74c3c', emoji: '💣', points: -1 }
                },
                SPAWN_RATE: 0.03,
                INITIAL_LIVES: 3
            };
            
            // متغیرهای بازی
            let score = 0;
            let lives = CONFIG.INITIAL_LIVES;
            let gameActive = false;
            let animationFrameId;
            let items = [];
            let images = {};
            
            // بارگیری تصاویر
            function loadImages() {
                const promises = [];
                
                // بارگیری میوه‌ها
                CONFIG.FRUIT_TYPES.forEach(fruit => {
                    const img = new Image();
                    img.src = `data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="${getRandomColor()}"/><text x="50" y="60" font-size="40" text-anchor="middle">${fruit === 'apple' ? '🍎' : fruit === 'banana' ? '🍌' : fruit === 'orange' ? '🍊' : '🍉'}</text></svg>`;
                    images[fruit] = img;
                    promises.push(new Promise(resolve => {
                        img.onload = resolve;
                    }));
                });
                
                // بارگیری آیتم‌های ویژه
                Object.keys(CONFIG.ITEM_TYPES).forEach(item => {
                    const img = new Image();
                    img.src = `data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="${CONFIG.ITEM_TYPES[item].color}"/><text x="50" y="60" font-size="40" text-anchor="middle">${CONFIG.ITEM_TYPES[item].emoji}</text></svg>`;
                    images[item] = img;
                    promises.push(new Promise(resolve => {
                        img.onload = resolve;
                    }));
                });
                
                return Promise.all(promises);
            }
            
            function getRandomColor() {
                const colors = ['#FF5252', '#FFEB3B', '#4CAF50', '#2196F3'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            // شروع بازی
            async function startGame() {
                if (gameActive) return;
                
                await loadImages();
                score = 0;
                lives = CONFIG.INITIAL_LIVES;
                items = [];
                gameActive = true;
                startScreen.style.display = 'none';
                updateHUD();
                gameLoop();
            }
            
            // حلقه اصلی بازی
            function gameLoop() {
                if (!gameActive) return;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // ایجاد آیتم جدید
                if (Math.random() < CONFIG.SPAWN_RATE) {
                    spawnItem();
                }
                
                // بروزرسانی و رسم آیتم‌ها
                items.forEach((item, index) => {
                    item.y -= item.speed;
                    
                    // رسم آیتم
                    if (images[item.type]) {
                        const size = item.radius * 2;
                        ctx.drawImage(
                            images[item.type],
                            item.x - item.radius,
                            item.y - item.radius,
                            size,
                            size
                        );
                    }
                    
                    // حذف آیتم‌های خارج از صفحه
                    if (item.y < -50) {
                        if (!CONFIG.ITEM_TYPES[item.type]) {
                            lives--;
                            updateHUD();
                            if (lives <= 0) gameOver();
                        }
                        items.splice(index, 1);
                    }
                });
                
                animationFrameId = requestAnimationFrame(gameLoop);
            }
            
            // ایجاد آیتم جدید
            function spawnItem() {
                const isSpecialItem = Math.random() < 0.2; // 20% chance for special items
                const type = isSpecialItem ? 
                    (Math.random() < 0.5 ? 'shield' : 'bomb') : 
                    CONFIG.FRUIT_TYPES[Math.floor(Math.random() * CONFIG.FRUIT_TYPES.length)];
                
                items.push({
                    type,
                    x: Math.random() * canvas.width,
                    y: canvas.height + 50,
                    radius: 30,
                    speed: Math.random() * 3 + 2
                });
            }
            
            // بررسی کلیک روی آیتم‌ها
            canvas.addEventListener('click', (e) => {
                if (!gameActive) return;
                
                const rect = canvas.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const clickY = e.clientY - rect.top;
                
                items.forEach((item, index) => {
                    const distance = Math.sqrt(
                        Math.pow(clickX - item.x, 2) + 
                        Math.pow(clickY - item.y, 2)
                    );
                    
                    if (distance < item.radius) {
                        // آیتم برخورد کرده
                        if (CONFIG.ITEM_TYPES[item.type]) {
                            // آیتم ویژه (سپر یا بمب)
                            if (item.type === 'shield') {
                                lives = Math.min(lives + 1, 5);
                            } else {
                                lives--;
                                if (lives <= 0) gameOver();
                            }
                        } else {
                            // میوه معمولی
                            score += 10;
                        }
                        
                        // ایجاد افکت انفجار
                        createExplosion(item.x, item.y, item.type);
                        
                        // حذف آیتم
                        items.splice(index, 1);
                        updateHUD();
                    }
                });
            });
            
            // ایجاد افکت انفجار
            function createExplosion(x, y, type) {
                const particles = [];
                const color = CONFIG.ITEM_TYPES[type] ? CONFIG.ITEM_TYPES[type].color : getRandomColor();
                
                for (let i = 0; i < 20; i++) {
                    particles.push({
                        x,
                        y,
                        size: Math.random() * 8 + 2,
                        speedX: Math.random() * 6 - 3,
                        speedY: Math.random() * 6 - 3,
                        color
                    });
                }
                
                let frameCount = 0;
                const maxFrames = 30;
                
                function animateParticles() {
                    ctx.save();
                    ctx.globalCompositeOperation = 'lighter';
                    
                    particles.forEach(particle => {
                        ctx.fillStyle = particle.color;
                        ctx.beginPath();
                        ctx.arc(
                            particle.x,
                            particle.y,
                            particle.size * (1 - frameCount/maxFrames),
                            0,
                            Math.PI * 2
                        );
                        ctx.fill();
                        
                        particle.x += particle.speedX;
                        particle.y += particle.speedY;
                        particle.speedY += 0.1;
                    });
                    
                    ctx.restore();
                    
                    frameCount++;
                    if (frameCount < maxFrames) {
                        requestAnimationFrame(animateParticles);
                    }
                }
                
                animateParticles();
            }
            
            // بروزرسانی HUD
            function updateHUD() {
                scoreElement.textContent = score;
                livesElement.textContent = lives;
            }
            
            // پایان بازی
            function gameOver() {
                gameActive = false;
                cancelAnimationFrame(animationFrameId);
                startScreen.style.display = 'flex';
                startScreen.querySelector('p').textContent = `بازی تمام شد! امتیاز شما: ${score}`;
            }
            
            // شروع بازی با کلیک روی دکمه
            startButton.addEventListener('click', startGame);
        });
    </script>
</body>
</html>
