<!DOCTYPE html>
<html>

<head>
    <link href="main.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
</head>
<body>
    <main id="main-box">
        <header id="top-header">
            <img id="heart1" class="heart" src="src/heart.png" width="50px"/>
            <img id="heart2" class="heart" src="src/heart.png" width="50px"/>
            <img id="heart3" class="heart" src="src/heart.png" width="50px"/>
            <img id="heart4" class="heart" src="src/heart.png" width="50px"/>
            <img id="heart5" class="heart" src="src/heart.png" width="50px"/>
        </header>
        
        <section id="main-section">
            <!-- انتخاب سطح بازی -->
            <div>
                <label for="difficulty">سطح بازی: </label>
                <select id="difficulty">
                    <option value="easy">آسان (1-50)</option>
                    <option value="medium" selected>متوسط (1-100)</option>
                    <option value="hard">سخت (1-200)</option>
                </select>
            </div>
            
            <h1 id="main-number">?</h1>
            <div id="guess-number-holder">
                <input id="guess-number" type="number" min="0" max="1000">
                <br/>
                <input onclick="guessNumber()" id="guess-button" type="button" value="حدس بزن"/>
            </div>
            <br/>
            <h1 id="result"></h1>

            <!-- تاریخچه حدس‌ها -->
            <div id="guess-history">
                <h3>حدس‌های قبلی:</h3>
            </div>

            <!-- تایمر -->
            <h2 id="timer"></h2>
        </section>
    </main>

    <script src="script.js"></script>
</body>
    </html>
