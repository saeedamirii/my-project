<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>saeed_game</title>
    <style>
        body {
            background-color: dimgray;
        }
        #pong {
            border: 2px solid #FFF;
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
        }
        #leaderboard {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-family: Arial, sans-serif;
        }
        #leaderboard h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        #leaderboard-list {
            list-style: none;
            padding: 0;
        }
        #leaderboard-list li {
            padding: 5px;
            font-size: 18px;
        }
        /* فرم ورود نام */
        #nameForm {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        #nameForm input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #fff;
            width: 200px;
        }
        #nameForm button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="pong" width="600" height="400"></canvas>

    <!-- فرم وارد کردن نام -->
    <div id="nameForm">
        <input type="text" id="username" placeholder="نام خود را وارد کنید" />
        <button id="startGameBtn">شروع بازی</button>
    </div>

    <!-- جدول رتبه‌بندی -->
    <div id="leaderboard">
        <h2>🏆 جدول رتبه‌بندی</h2>
        <ul id="leaderboard-list"></ul>
    </div>

    <script src="pong.js"></script>
</body>
</html>
