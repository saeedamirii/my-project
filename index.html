<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>saeed_game</title>
    <style>
        body{
            background-color: dimgray;
        }
        #pong{
            border: 2px solid #FFF;
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
        }
        #leaderboard {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-family: Arial, sans-serif;
        }
        #leaderboard h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        #leaderboard-list {
            list-style: none;
            padding: 0;
        }
        #leaderboard-list li {
            padding: 5px;
            font-size: 18px;
        }
        #nameInput {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        #nameInput input {
            padding: 10px;
            font-size: 18px;
        }
        #nameInput button {
            padding: 10px;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Canvas برای بازی -->
    <canvas id="pong" width="600" height="400"></canvas>

    <!-- جدول رتبه‌بندی -->
    <div id="leaderboard">
        <h2>🏆 جدول رتبه‌بندی</h2>
        <ul id="leaderboard-list"></ul>
    </div>

    <!-- فرم وارد کردن نام بازیکن -->
    <div id="nameInput">
        <h2>لطفاً نام خود را وارد کنید:</h2>
        <input type="text" id="playerName" placeholder="نام شما"/>
        <button onclick="startGame()">شروع بازی</button>
    </div>

    <script src="pong.js"></script>
</body>
</html>
