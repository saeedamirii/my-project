<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>saeed_game</title>
    <style>
        body {
            background-color: dimgray;
            text-align: center;
        }

        #pong {
            border: 2px solid #FFF;
            display: none; /* در ابتدا مخفی باشد تا نام بازیکن وارد شود */
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
            position: absolute;
            left: 0;
            right: 0;
        }

        #leaderboard {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-family: Arial, sans-serif;
        }

        #leaderboard h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        #leaderboard-list {
            list-style: none;
            padding: 0;
        }

        #leaderboard-list li {
            padding: 5px;
            font-size: 18px;
        }

        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }

        #start-screen input {
            padding: 10px;
            font-size: 18px;
            margin-bottom: 10px;
            width: 80%;
        }

        #start-screen button {
            padding: 10px 20px;
            font-size: 18px;
            background: #007BFF;
            border: none;
            color: white;
            cursor: pointer;
        }

        #start-screen button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h2>👋 خوش آمدید! نام خود را وارد کنید:</h2>
        <input type="text" id="player-name" placeholder="نام شما">
        <button onclick="startGame()">شروع بازی</button>
    </div>

    <canvas id="pong" width="600" height="400"></canvas>

    <div id="leaderboard">
        <h2>🏆 جدول رتبه‌بندی</h2>
        <ul id="leaderboard-list"></ul>
    </div>

    <script>
        let playerName = "";

        function startGame() {
            let inputName = document.getElementById("player-name").value.trim();
            if (inputName === "") {
                alert("لطفاً نام خود را وارد کنید!");
                return;
            }

            playerName = inputName;
            localStorage.setItem("currentPlayer", playerName);  // ذخیره نام بازیکن فعلی
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("pong").style.display = "block";
            startPongGame(); // تابعی که کد بازی را اجرا می‌کند
        }
    </script>

    <script src="pong.js"></script>
</body>
</html>
