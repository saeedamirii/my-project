<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بازی حدس عدد</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <main id="main-box">
    <header id="top-header">
      <img id="heart1" class="heart" src="src/heart.png" width="50px" />
      <img id="heart2" class="heart" src="src/heart.png" width="50px" />
      <img id="heart3" class="heart" src="src/heart.png" width="50px" />
      <img id="heart4" class="heart" src="src/heart.png" width="50px" />
      <img id="heart5" class="heart" src="src/heart.png" width="50px" />
    </header>
    <section id="main-section">
      <h1 id="main-number">?</h1>
      <div id="guess-number-holder">
        <input id="guess-number" type="number" min="0" max="1000" />
        <br />
        <input onclick="guessNumber()" id="guess-button" type="button" />
      </div>
      <br />
      <h1 id="result"></h1>
      <div id="difficulty-holder">
        <label for="difficulty">سطح بازی:</label>
        <select id="difficulty" onchange="setDifficulty()">
          <option value="easy">آسان (0 تا 10)</option>
          <option value="medium" selected>متوسط (0 تا 100)</option>
          <option value="hard">سخت (0 تا 500)</option>
        </select>
      </div>
      <div id="timer-holder">
        <h3 id="timer"></h3>
      </div>
      <!-- گردونه شانس -->
      <div id="wheel-container" class="inactive">
        <div id="wheel">
          <div class="segment">پوچ!</div>
          <div class="segment">10 بازی اضافه!</div>
          <div class="segment">4 بازی اضافه!</div>
          <div class="segment">4 بازی + 2 جان!</div>
        </div>
        <button id="spin-button" onclick="spinWheel()" disabled>چرخاندن گردونه</button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
