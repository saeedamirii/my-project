<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازی حدس عدد</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main-box">
    <div id="top-header">
      <h2>بازی حدس عدد</h2>
    </div>
    <div id="main-number">?</div>
    <div id="guess-number-holder">
      <input id="guess-number" type="number" placeholder="یک عدد وارد کن">
    </div>
    <button onclick="guessNumber()" id="guess-button">حدس بزن</button>
    <div id="result"></div>
    <div id="difficulty-holder">
      <select id="difficulty" onchange="setDifficulty()">
        <option value="easy">آسان</option>
        <option value="medium" selected>متوسط</option>
        <option value="hard">سخت</option>
      </select>
    </div>
    <div id="timer-holder">
      <span id="timer"></span>
    </div>
    <div id="health-holder">
      <img class="heart" id="heart1" src="src/heart.png" alt="heart">
      <img class="heart" id="heart2" src="src/heart.png" alt="heart">
      <img class="heart" id="heart3" src="src/heart.png" alt="heart">
      <img class="heart" id="heart4" src="src/heart.png" alt="heart">
      <img class="heart" id="heart5" src="src/heart.png" alt="heart">
    </div>
    <!-- گردونه -->
    <div id="wheel-container" class="inactive">
      <div id="wheel"></div>
      <button id="spin-button" onclick="spinWheel()" disabled>گردونه را بچرخان</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
