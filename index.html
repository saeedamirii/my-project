<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازی برش میوه حرفه‌ای</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e3f2fd;
      touch-action: manipulation;
      overflow: hidden;
      user-select: none;
    }
    .game-container {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: linear-gradient(135deg, #4caf50, #2e7d32);
      color: white;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    #game-area {
      position: relative;
      height: 500px;
      background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), 
                  url("https://images.unsplash.com/photo-1570197781548-6b4e6bb1fb42") center/cover no-repeat;
      overflow: hidden;
      border: 3px solid #2e7d32;
      border-top: none;
    }
    .fruit {
      position: absolute;
      width: 70px;
      height: 70px;
      pointer-events: none;
      transition: all 0.2s ease-out;
      z-index: 10;
      filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.2));
    }
    .bomb {
      position: absolute;
      width: 65px;
      height: 65px;
      pointer-events: none;
      z-index: 15;
      animation: bomb-pulse 1s infinite alternate;
      filter: drop-shadow(0 0 8px rgba(255,50,50,0.6));
    }
    @keyframes bomb-pulse {
      0% { transform: scale(1) rotate(-5deg); }
      100% { transform: scale(1.1) rotate(5deg); }
    }
    .fruit-half {
      position: absolute;
      width: 40px;
      height: 70px;
      pointer-events: none;
      z-index: 20;
      filter: drop-shadow(4px 4px 8px rgba(0,0,0,0.3));
    }
    .fruit-juice {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 5;
      animation: juice-spray 1s forwards;
    }
    @keyframes juice-spray {
      0% { 
        transform: translate(0, 0) scale(1); 
        opacity: 1;
      }
      100% { 
        transform: translate(
          calc(var(--tx) * 50px), 
          calc(var(--ty) * 50px)
        ) scale(1.5); 
        opacity: 0;
      }
    }
    .explosion {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(255,230,100,0.9) 0%, rgba(255,80,0,0.8) 50%, rgba(255,0,0,0) 100%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 100;
      animation: explode 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      filter: drop-shadow(0 0 20px rgba(255,100,0,0.8));
    }
    @keyframes explode {
      0% { transform: scale(0); opacity: 1; }
      50% { opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }
    .smoke {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(150,150,150,0.6) 0%, rgba(100,100,100,0.3) 50%, rgba(50,50,50,0) 100%);
      border-radius: 50%;
      animation: smoke-float 2s ease-out forwards;
    }
    @keyframes smoke-float {
      0% { transform: translate(0, 0) scale(0.5); opacity: 0.8; }
      100% { transform: translate(
        calc(var(--smoke-x) * 50px), 
        calc(var(--smoke-y) * 100px)
      ) scale(2); opacity: 0; }
    }
    #startBtn {
      background: linear-gradient(135deg, #1b5e20, #2e7d32);
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 6px;
      transition: all 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .score-display {
      font-weight: bold;
      font-size: 18px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      z-index: 200;
      display: none;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      border: 2px solid #ff5252;
    }
    @keyframes half-fall {
      0% { transform: translate(0, 0) rotate(0); }
      100% { 
        transform: translate(
          calc(var(--fall-x) * 100px), 
          200px
        ) rotate(calc(var(--fall-rot) * 1deg)); 
        opacity: 0; 
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="header">
      <p class="score-display">🍎 امتیاز: <span id="score">0</span></p>
      <p class="score-display">💔 از دست رفته: <span id="missed">0</span></p>
      <button id="startBtn">🎮 شروع بازی</button>
    </div>
    <div id="game-area"></div>
    <div id="message"></div>
  </div>

  <script>
    // تنظیمات بازی
    const config = {
      fruitSize: 70,
      spawnInterval: 800,
      gravity: 0.4,
      initialForce: -15,
      maxMissed: 3,
      cutSensitivity: 40,
      juiceParticles: 12,
      bombChance: 0.15,
      bombImage: "https://cdn-icons-png.flaticon.com/512/921/921490.png",
      fruitImages: [
        {img: "https://cdn-icons-png.flaticon.com/512/2909/2909899.png", color: "#ff5252"}, // سیب
        {img: "https://cdn-icons-png.flaticon.com/512/415/415682.png", color: "#ff9800"},   // پرتقال
        {img: "https://cdn-icons-png.flaticon.com/512/794/794781.png", color: "#4caf50"},   // هندوانه
        {img: "https://cdn-icons-png.flaticon.com/512/2674/2674482.png", color: "#ffeb3b"}, // آناناس
        {img: "https://cdn-icons-png.flaticon.com/512/135/135728.png", color: "#ffd54f"}    // موز
      ],
      specialItems: [
        {img: "https://cdn-icons-png.flaticon.com/512/3527/3527709.png", type: "shield"}, // سپر
        {img: "https://cdn-icons-png.flaticon.com/512/2534/2534360.png", type: "bonus"}    // جایزه
      ]
    };

    // عناصر DOM
    const gameArea = document.getElementById("game-area");
    const scoreEl = document.getElementById("score");
    const missedEl = document.getElementById("missed");
    const startBtn = document.getElementById("startBtn");
    const messageEl = document.getElementById("message");

    // متغیرهای بازی
    let fruits = [];
    let isRunning = false;
    let score = 0;
    let missed = 0;
    let gameRect = gameArea.getBoundingClientRect();
    let lastTouchTime = 0;
    let hasShield = false;

    // شروع بازی
    startBtn.addEventListener("click", startGame);
    window.addEventListener("resize", updateGameRect);

    function startGame() {
      resetGame();
      isRunning = true;
      spawnFruit();
      animate();
      updateGameRect();
    }

    function resetGame() {
      gameArea.innerHTML = "";
      fruits = [];
      score = 0;
      missed = 0;
      hasShield = false;
      scoreEl.textContent = "0";
      missedEl.textContent = "0";
      messageEl.style.display = "none";
    }

    function updateGameRect() {
      gameRect = gameArea.getBoundingClientRect();
    }

    function spawnFruit() {
      if (!isRunning) return;

      const rand = Math.random();
      let item;
      
      if (rand < 0.02) { // 2% chance for special items
        item = config.specialItems[Math.floor(Math.random() * config.specialItems.length)];
      } else if (rand < 0.17) { // 15% chance for bomb
        item = {img: config.bombImage, type: "bomb"};
      } else { // 83% chance for normal fruit
        item = config.fruitImages[Math.floor(Math.random() * config.fruitImages.length)];
        item.type = "fruit";
      }

      const obj = {
        element: document.createElement("img"),
        x: Math.random() * (gameArea.clientWidth - config.fruitSize),
        y: gameArea.clientHeight,
        vx: (Math.random() - 0.5) * 6,
        vy: config.initialForce - Math.random() * 5,
        width: config.fruitSize,
        height: config.fruitSize,
        isCut: false,
        type: item.type,
        color: item.color || "#ff5252",
        rotation: Math.random() * 20 - 10
      };

      obj.element.src = item.img;
      obj.element.className = obj.type === "bomb" ? "bomb" : "fruit";
      obj.element.style.left = `${obj.x}px`;
      obj.element.style.top = `${obj.y}px`;
      obj.element.style.transform = `rotate(${obj.rotation}deg)`;
      gameArea.appendChild(obj.element);
      fruits.push(obj);

      if (isRunning) {
        setTimeout(spawnFruit, config.spawnInterval);
      }
    }

    function animate() {
      if (!isRunning) return;

      fruits.forEach((fruit, index) => {
        if (fruit.isCut) return;

        fruit.x += fruit.vx;
        fruit.y += fruit.vy;
        fruit.vy += config.gravity;
        fruit.rotation += fruit.vx * 0.5;

        if (fruit.x < 0 || fruit.x > gameArea.clientWidth - fruit.width) {
          fruit.vx *= -0.8;
          fruit.rotation *= -1;
        }

        fruit.element.style.left = `${fruit.x}px`;
        fruit.element.style.top = `${fruit.y}px`;
        fruit.element.style.transform = `rotate(${fruit.rotation}deg)`;

        if (fruit.y > gameArea.clientHeight) {
          fruit.element.remove();
          fruits.splice(index, 1);
          if (fruit.type === "fruit") {
            missed++;
            missedEl.textContent = missed;
            
            if (missed >= config.maxMissed && !hasShield) {
              endGame("باختید! میوه‌های زیادی از دست دادید!");
            }
          }
        }
      });

      requestAnimationFrame(animate);
    }

    function cutFruit(fruit, index) {
      if (fruit.isCut) return;
      
      fruit.isCut = true;

      // Handle different item types
      switch(fruit.type) {
        case "bomb":
          if (hasShield) {
            hasShield = false;
            fruit.element.remove();
            fruits.splice(index, 1);
            return;
          }
          createExplosion(fruit);
          endGame("انفجار! بمب را منفجر کردید!");
          return;
          
        case "shield":
          hasShield = true;
          showMessage("سپر فعال شد! یک بار در برابر بمب محافظت می‌شوید!");
          break;
          
        case "bonus":
          score += 5;
          showMessage("+5 امتیاز! جایزه دریافت کردید!");
          break;
          
        default: // normal fruit
          score++;
      }
      
      scoreEl.textContent = score;
      
      if (fruit.type === "fruit") {
        createJuiceEffect(fruit);
        createFruitHalf(fruit, true);
        createFruitHalf(fruit, false);
      }

      fruit.element.style.transform = "scale(0) rotate(180deg)";
      setTimeout(() => {
        fruit.element.remove();
      }, 300);

      fruits.splice(index, 1);
    }

    function createJuiceEffect(fruit) {
      for (let i = 0; i < config.juiceParticles; i++) {
        const juice = document.createElement("div");
        juice.className = "fruit-juice";
        juice.style.left = `${fruit.x + fruit.width/2 - 4}px`;
        juice.style.top = `${fruit.y + fruit.height/2 - 4}px`;
        juice.style.background = fruit.color;
        juice.style.setProperty('--tx', Math.random() * 2 - 1);
        juice.style.setProperty('--ty', Math.random() * 2 - 1);
        gameArea.appendChild(juice);

        setTimeout(() => {
          juice.remove();
        }, 1000);
      }
    }

    function createFruitHalf(fruit, isLeft) {
      const half = document.createElement("img");
      half.src = fruit.element.src;
      half.className = "fruit-half";
      half.style.left = isLeft ? `${fruit.x}px` : `${fruit.x + 30}px`;
      half.style.top = `${fruit.y}px`;
      half.style.clipPath = isLeft ? "inset(0 40px 0 0)" : "inset(0 0 0 40px)";
      
      const fallX = (isLeft ? -1 : 1) * (1 + Math.random() * 2);
      const rotation = (isLeft ? -1 : 1) * (15 + Math.random() * 30);
      
      half.style.setProperty('--fall-x', fallX);
      half.style.setProperty('--fall-rot', rotation);
      half.style.animation = "half-fall 1s ease-out forwards";
      
      gameArea.appendChild(half);

      setTimeout(() => {
        half.remove();
      }, 1000);
    }

    function createExplosion(fruit) {
      const explosion = document.createElement("div");
      explosion.className = "explosion";
      explosion.style.left = `${fruit.x + fruit.width/2 - 100}px`;
      explosion.style.top = `${fruit.y + fruit.height/2 - 100}px`;
      gameArea.appendChild(explosion);

      for (let i = 0; i < 8; i++) {
        const smoke = document.createElement("div");
        smoke.className = "smoke";
        smoke.style.left = `${fruit.x + fruit.width/2 - 50}px`;
        smoke.style.top = `${fruit.y + fruit.height/2 - 50}px`;
        smoke.style.setProperty('--smoke-x', Math.random() * 2 - 1);
        smoke.style.setProperty('--smoke-y', -Math.random());
        gameArea.appendChild(smoke);
      }

      fruits.forEach(f => f.element.remove());
      fruits = [];

      setTimeout(() => {
        explosion.remove();
        document.querySelectorAll('.smoke').forEach(smoke => smoke.remove());
      }, 800);
    }

    function showMessage(text) {
      const msg = document.createElement("div");
      msg.textContent = text;
      msg.style.position = "absolute";
      msg.style.top = "50%";
      msg.style.left = "50%";
      msg.style.transform = "translate(-50%, -50%)";
      msg.style.background = "rgba(0,0,0,0.7)";
      msg.style.color = "white";
      msg.style.padding = "10px 20px";
      msg.style.borderRadius = "10px";
      msg.style.zIndex = "300";
      gameArea.appendChild(msg);
      
      setTimeout(() => {
        msg.remove();
      }, 1500);
    }

    function endGame(message) {
      isRunning = false;
      messageEl.innerHTML = `
        <h3 style="color:#ff5252; margin-bottom:10px;">${message}</h3>
        <p style="font-size:18px;">امتیاز نهایی: <span style="color:#4caf50;">${score}</span></p>
        <button onclick="startGame()" style="
          background: linear-gradient(135deg, #4caf50, #2e7d32);
          color: white;
          border: none;
          padding: 10px 20px;
          margin-top: 15px;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
        ">دوباره بازی کن</button>
      `;
      messageEl.style.display = "block";
    }

    // سیستم تشخیص برخورد بهبود یافته
    function handleInteraction(x, y) {
      if (!isRunning) return;
      
      const now = Date.now();
      if (now - lastTouchTime < 30) return;
      lastTouchTime = now;
      
      const gameX = x - gameRect.left;
      const gameY = y - gameRect.top;

      // ایجاد یک خط برش
      ctx.clearRect(0, 0, gameRect.width, gameRect.height);
      ctx.beginPath();
      ctx.moveTo(gameX - 20, gameY - 20);
      ctx.lineTo(gameX + 20, gameY + 20);
      ctx.strokeStyle = "rgba(255,255,255,0.5)";
      ctx.lineWidth = 3;
      ctx.stroke();

      fruits.forEach((fruit, index) => {
        if (fruit.isCut) return;
        
        const centerX = fruit.x + fruit.width/2;
        const centerY = fruit.y + fruit.height/2;
        const distance = Math.sqrt((gameX - centerX) ** 2 + (gameY - centerY) ** 2);
        
        if (distance < config.cutSensitivity) {
          if (fruit.type === "fruit") {
            fruit.element.style.transform = `rotate(${fruit.rotation}deg) scale(1.2)`;
            setTimeout(() => {
              if (fruit.element) {
                fruit.element.style.transform = `rotate(${fruit.rotation}deg) scale(1)`;
              }
            }, 100);
          }
          
          cutFruit(fruit, index);
        }
      });
    }

    // رویدادهای کنترل با تشخیص دقیق
    const canvas = document.createElement("canvas");
    canvas.style.position = "absolute";
    canvas.style.top = "0";
    canvas.style.left = "0";
    canvas.style.zIndex = "50";
    canvas.style.pointerEvents = "none";
    gameArea.appendChild(canvas);
    const ctx = canvas.getContext("2d");
    canvas.width = gameRect.width;
    canvas.height = gameRect.height;

    gameArea.addEventListener("mousedown", startSwipe);
    gameArea.addEventListener("mousemove", swipe);
    gameArea.addEventListener("mouseup", endSwipe);
    gameArea.addEventListener("touchstart", startSwipe);
    gameArea.addEventListener("touchmove", swipe);
    gameArea.addEventListener("touchend", endSwipe);

    let isSwiping = false;
    let lastX, lastY;

    function startSwipe(e) {
      isSwiping = true;
      const pos = getPosition(e);
      lastX = pos.x;
      lastY = pos.y;
      e.preventDefault();
    }

    function swipe(e) {
      if (!isSwiping || !isRunning) return;
      
      const pos = getPosition(e);
      handleInteraction(pos.x, pos.y);
      
      // رسم خط برش
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.moveTo(lastX - gameRect.left, lastY - gameRect.top);
      ctx.lineTo(pos.x - gameRect.left, pos.y - gameRect.top);
      ctx.strokeStyle = "rgba(255,255,255,0.7)";
      ctx.lineWidth = 4;
      ctx.stroke();
      
      lastX = pos.x;
      lastY = pos.y;
      e.preventDefault();
    }

    function endSwipe() {
      isSwiping = false;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function getPosition(e) {
      if (e.touches) {
        return {
          x: e.touches[0].clientX,
          y: e.touches[0].clientY
        };
      } else {
        return {
          x: e.clientX,
          y: e.clientY
        };
      }
    }
  </script>
</body>
</html>
