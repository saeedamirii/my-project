<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>saeed_game</title>
    <style>
        body {
            background-color: dimgray;
        }

        #pong {
            border: 2px solid #FFF;
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
        }

        #menu {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
        }
        button {
            background-color: #555;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>سطح بازی را انتخاب کنید</h1>
        <button onclick="startGame('easy')">آسان</button>
        <button onclick="startGame('medium')">متوسط</button>
        <button onclick="startGame('hard')">سخت</button>
    </div>
    <canvas id="pong" width="600" height="400"></canvas>
    <script src="script.js"></script>
</body>
</html>
