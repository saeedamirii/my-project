<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>بازی پینگ پنگ</title>
    <style>
        body {
            background-color: dimgray;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #pong {
            border: 2px solid white;
            display: none;
            margin-top: 20px;
        }
        #nameForm {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            display: block;
            margin: auto;
            width: 300px;
            margin-top: 100px;
        }
        #nameForm input, #nameForm button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        #leaderboard {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
            display: none;
        }
    </style>
</head>
<body>

    <div id="nameForm">
        <h2>نام خود را وارد کنید</h2>
        <input type="text" id="username" placeholder="نام بازیکن">
        <button id="startGameBtn">شروع بازی</button>
    </div>

    <canvas id="pong" width="600" height="400"></canvas>

    <div id="leaderboard">
        <h2>🏆 جدول رتبه‌بندی</h2>
        <ul id="leaderboard-list"></ul>
    </div>

    <script src="pong.js"></script>

</body>
</html>
