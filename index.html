<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>saeed_game</title>
    <style>
        body {
            background-color: dimgray;
        }

        #pong {
            border: 2px solid #FFF;
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            display: none;
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        #menu button {
            font-size: 20px;
            padding: 10px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #menu button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h2>سطح بازی را انتخاب کنید:</h2>
        <button onclick="startGame('easy')">آسان</button>
        <button onclick="startGame('medium')">متوسط</button>
        <button onclick="startGame('hard')">سخت</button>
    </div>

    <canvas id="pong" width="600" height="400"></canvas>

    <script src="pong.js"></script>
</body>
</html>
