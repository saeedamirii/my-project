<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازی برش میوه</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background-color: #d7f0f7;
      touch-action: manipulation;
      overflow: hidden;
    }
    .game-container {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #4caf50;
      color: white;
    }
    #game-area {
      position: relative;
      height: 500px;
      background: url("https://images.unsplash.com/photo-1570197781548-6b4e6bb1fb42") center/cover no-repeat;
      overflow: hidden;
      border: 2px solid #333;
    }
    .fruit {
      position: absolute;
      width: 60px;
      height: 60px;
      user-select: none;
      pointer-events: none;
    }
    .fruit-half {
      position: absolute;
      width: 30px;
      height: 60px;
      animation: fall 1s ease forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(150px) rotate(45deg);
        opacity: 0;
      }
    }
    #startBtn {
      background: #1b5e20;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="header">
      <p>امتیاز: <span id="score">0</span></p>
      <p>از دست رفته: <span id="missed">0</span></p>
      <button id="startBtn">شروع بازی</button>
    </div>
    <div id="game-area"></div>
  </div>

  <script>
    // عناصر اصلی
    const gameArea = document.getElementById("game-area");
    const scoreEl = document.getElementById("score");
    const missedEl = document.getElementById("missed");
    const startBtn = document.getElementById("startBtn");

    // متغیرهای بازی
    let fruits = [];
    let isRunning = false;
    let score = 0;
    let missed = 0;
    let lastPosition = null;
    let gameRect = gameArea.getBoundingClientRect();

    // تصاویر میوه‌ها
    const fruitImages = [
      "https://cdn-icons-png.flaticon.com/512/590/590685.png",
      "https://cdn-icons-png.flaticon.com/512/590/590682.png",
      "https://cdn-icons-png.flaticon.com/512/590/590686.png",
      "https://cdn-icons-png.flaticon.com/512/590/590688.png",
    ];

    // شروع بازی
    startBtn.addEventListener("click", startGame);

    function startGame() {
      resetGame();
      isRunning = true;
      spawnFruit();
      animate();
    }

    function resetGame() {
      gameArea.innerHTML = "";
      fruits = [];
      score = 0;
      missed = 0;
      scoreEl.textContent = "0";
      missedEl.textContent = "0";
      gameRect = gameArea.getBoundingClientRect();
    }

    function spawnFruit() {
      if (!isRunning) return;

      const fruit = {
        element: document.createElement("img"),
        x: Math.random() * (gameArea.clientWidth - 60),
        y: gameArea.clientHeight,
        vx: (Math.random() - 0.5) * 6,
        vy: -12 - Math.random() * 5,
        gravity: 0.4,
        width: 60,
        height: 60,
        sliced: false
      };

      fruit.element.src = fruitImages[Math.floor(Math.random() * fruitImages.length)];
      fruit.element.className = "fruit";
      gameArea.appendChild(fruit.element);
      fruits.push(fruit);

      if (isRunning) {
        setTimeout(spawnFruit, 1000);
      }
    }

    function animate() {
      if (!isRunning) return;

      fruits.forEach((fruit, index) => {
        if (fruit.sliced) return;

        fruit.x += fruit.vx;
        fruit.y += fruit.vy;
        fruit.vy += fruit.gravity;

        fruit.element.style.left = `${fruit.x}px`;
        fruit.element.style.top = `${fruit.y}px`;

        // بررسی خروج از صفحه
        if (fruit.y > gameArea.clientHeight) {
          fruit.element.remove();
          fruits.splice(index, 1);
          missed++;
          missedEl.textContent = missed;
          
          if (missed >= 3) {
            endGame();
          }
        }
      });

      requestAnimationFrame(animate);
    }

    // تشخیص برخورد ساده‌تر
    function checkCut(x, y) {
      fruits.forEach((fruit, index) => {
        if (fruit.sliced) return;

        const centerX = fruit.x + fruit.width/2;
        const centerY = fruit.y + fruit.height/2;
        const distance = Math.sqrt((x - centerX) ** 2 + (y - centerY) ** 2);

        if (distance < fruit.width/2) {
          cutFruit(fruit, index);
        }
      });
    }

    function cutFruit(fruit, index) {
      fruit.sliced = true;
      score++;
      scoreEl.textContent = score;
      
      // ایجاد نیمه‌ها
      const leftHalf = document.createElement("img");
      leftHalf.src = fruit.element.src;
      leftHalf.className = "fruit-half";
      leftHalf.style.left = `${fruit.x}px`;
      leftHalf.style.top = `${fruit.y}px`;
      leftHalf.style.clipPath = "inset(0 30px 0 0)";
      leftHalf.style.transform = "rotate(-25deg) translate(-10px, 0)";
      gameArea.appendChild(leftHalf);

      const rightHalf = document.createElement("img");
      rightHalf.src = fruit.element.src;
      rightHalf.className = "fruit-half";
      rightHalf.style.left = `${fruit.x + 30}px`;
      rightHalf.style.top = `${fruit.y}px`;
      rightHalf.style.clipPath = "inset(0 0 0 30px)";
      rightHalf.style.transform = "rotate(25deg) translate(10px, 0)";
      gameArea.appendChild(rightHalf);

      // حذف عناصر بعد از انیمیشن
      setTimeout(() => {
        leftHalf.remove();
        rightHalf.remove();
      }, 1000);

      fruit.element.remove();
      fruits.splice(index, 1);
    }

    function endGame() {
      isRunning = false;
      alert(`بازی تمام شد! امتیاز شما: ${score}`);
    }

    // رویدادهای لمسی/موس
    gameArea.addEventListener("mousemove", (e) => {
      if (!isRunning) return;
      checkCut(e.clientX - gameRect.left, e.clientY - gameRect.top);
    });

    gameArea.addEventListener("touchmove", (e) => {
      if (!isRunning) return;
      e.preventDefault();
      const touch = e.touches[0];
      checkCut(touch.clientX - gameRect.left, touch.clientY - gameRect.top);
    }, { passive: false });

    // برای تغییر سایز پنجره
    window.addEventListener("resize", () => {
      gameRect = gameArea.getBoundingClientRect();
    });
  </script>
</body>
</html>
