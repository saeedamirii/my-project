<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازی</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container" class="ready">
    <div id="score">0</div>
    <div id="game"></div>
    
    <!-- نمایش صفحه شروع بازی -->
    <div class="game-ready">
      <button id="start-button">شروع بازی</button>
    </div>

    <!-- نمایش صفحه پایان بازی -->
    <div class="game-over">
      <h2>بازی تمام شد</h2>
      <p>امتیاز شما: <span id="final-score"></span></p>
    </div>

    <!-- دستورالعمل‌های بازی -->
    <div id="instructions">
      راهنمای بازی: بلوک‌ها رو به درستی روی هم قرار بده.
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
