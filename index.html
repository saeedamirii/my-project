<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازی</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container" class="ready">
    <div id="score">۰</div>
    <div id="instructions" class="hide">برای شروع بازی روی دکمه زیر کلیک کنید.</div>
    <div id="game">
      <!-- محتویات بازی در اینجا بارگذاری می‌شود -->
    </div>
    <div class="game-ready">
      <button id="start-button">شروع بازی</button>
    </div>
    <div class="game-over">
      <h2>بازی تمام شد!</h2>
      <p>امتیاز شما: <span id="final-score">۰</span></p>
      <p>رکورد: <span id="best-score">۰</span></p>
      <button onclick="game.restartGame()">شروع دوباره</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
