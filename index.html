<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازی برش میوه پیشرفته</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e3f2fd;
      touch-action: manipulation;
      overflow: hidden;
      user-select: none;
    }
    .game-container {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: linear-gradient(135deg, #4caf50, #2e7d32);
      color: white;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    #game-area {
      position: relative;
      height: 500px;
      background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), 
                  url("https://images.unsplash.com/photo-1570197781548-6b4e6bb1fb42") center/cover no-repeat;
      overflow: hidden;
      border: 3px solid #2e7d32;
      border-top: none;
    }
    .fruit {
      position: absolute;
      width: 70px;
      height: 70px;
      pointer-events: none;
      transition: all 0.2s ease-out;
      z-index: 10;
      filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.2));
    }
    .bomb {
      position: absolute;
      width: 65px;
      height: 65px;
      pointer-events: none;
      z-index: 15;
      animation: bomb-pulse 1s infinite alternate;
      filter: drop-shadow(0 0 8px rgba(255,50,50,0.6));
    }
    @keyframes bomb-pulse {
      0% { transform: scale(1) rotate(-5deg); }
      100% { transform: scale(1.1) rotate(5deg); }
    }
    .fruit-half {
      position: absolute;
      width: 40px;
      height: 70px;
      pointer-events: none;
      z-index: 20;
      filter: drop-shadow(4px 4px 8px rgba(0,0,0,0.3));
    }
    .fruit-juice {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 5;
      animation: juice-spray 1s forwards;
    }
    @keyframes juice-spray {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--tx), var(--ty)) scale(1.5); opacity: 0; }
    }
    .explosion {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(255,230,100,0.9) 0%, rgba(255,80,0,0.8) 50%, rgba(255,0,0,0) 100%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 100;
      animation: explode 0.8s forwards;
      filter: drop-shadow(0 0 20px rgba(255,100,0,0.8));
    }
    @keyframes explode {
      0% { transform: scale(0); opacity: 1; }
      50% { opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }
    #startBtn {
      background: linear-gradient(135deg, #1b5e20, #2e7d32);
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 6px;
      transition: all 0.3s;
    }
    .score-display {
      font-weight: bold;
      font-size: 18px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      z-index: 200;
      display: none;
      width: 80%;
      max-width: 400px;
      border: 2px solid #ff5252;
    }
    #shield-indicator {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
      background: url('https://cdn-icons-png.flaticon.com/512/3527/3527709.png') center/contain no-repeat;
      filter: drop-shadow(0 0 5px rgba(0,150,255,0.8));
      display: none;
      z-index: 300;
    }
    @keyframes half-fall {
      0% { transform: translate(0, 0) rotate(0); }
      100% { transform: translate(var(--fall-x), 200px) rotate(var(--fall-rot)); opacity: 0; }
    }
    .slash-effect {
      position: absolute;
      width: 100px;
      height: 4px;
      background: white;
      transform-origin: 0 0;
      pointer-events: none;
      z-index: 50;
      animation: slash-fade 0.3s forwards;
      filter: drop-shadow(0 0 3px white);
    }
    @keyframes slash-fade {
      0% { opacity: 1; transform: scaleX(0); }
      50% { opacity: 1; transform: scaleX(1); }
      100% { opacity: 0; transform: scaleX(0); }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="header">
      <p class="score-display">🍎 امتیاز: <span id="score">0</span></p>
      <p class="score-display">💔 از دست رفته: <span id="missed">0</span></p>
      <button id="startBtn">🎮 شروع بازی</button>
    </div>
    <div id="game-area"></div>
    <div id="message"></div>
    <div id="shield-indicator"></div>
  </div>

  <script>
    // تنظیمات متعادل شده بازی
    const config = {
      fruitSize: 70,
      spawnInterval: 1500, // کاهش سرعت ظهور آیتم‌ها
      gravity: 0.4,
      initialForce: -15,
      maxMissed: 5, // افزایش فرصت برای بازیکن
      cutSensitivity: 40,
      juiceParticles: 8,
      bombChance: 0.1, // کاهش احتمال بمب
      specialItemChance: 0.05, // 5% chance for special items
      bombImage: "https://cdn-icons-png.flaticon.com/512/921/921490.png",
      fruitImages: [
        {img: "https://cdn-icons-png.flaticon.com/512/2909/2909899.png", color: "#ff5252"},
        {img: "https://cdn-icons-png.flaticon.com/512/415/415682.png", color: "#ff9800"},
        {img: "https://cdn-icons-png.flaticon.com/512/794/794781.png", color: "#4caf50"},
        {img: "https://cdn-icons-png.flaticon.com/512/2674/2674482.png", color: "#ffeb3b"},
        {img: "https://cdn-icons-png.flaticon.com/512/135/135728.png", color: "#ffd54f"}
      ],
      specialItems: [
        {img: "https://cdn-icons-png.flaticon.com/512/3527/3527709.png", type: "shield", color: "#2196F3"},
        {img: "https://cdn-icons-png.flaticon.com/512/2534/2534360.png", type: "bonus", color: "#FFC107"}
      ]
    };

    // عناصر DOM
    const gameArea = document.getElementById("game-area");
    const scoreEl = document.getElementById("score");
    const missedEl = document.getElementById("missed");
    const startBtn = document.getElementById("startBtn");
    const messageEl = document.getElementById("message");
    const shieldIndicator = document.getElementById("shield-indicator");

    // متغیرهای بازی
    let fruits = [];
    let isRunning = false;
    let score = 0;
    let missed = 0;
    let gameRect;
    let hasShield = false;
    let lastSpawnTime = 0;

    // شروع بازی
    startBtn.addEventListener("click", startGame);
    window.addEventListener("resize", updateGameRect);

    function startGame() {
      resetGame();
      isRunning = true;
      lastSpawnTime = Date.now();
      updateGameRect();
      animate();
    }

    function resetGame() {
      gameArea.innerHTML = '';
      fruits = [];
      score = 0;
      missed = 0;
      hasShield = false;
      scoreEl.textContent = "0";
      missedEl.textContent = "0";
      messageEl.style.display = "none";
      shieldIndicator.style.display = "none";
    }

    function updateGameRect() {
      gameRect = gameArea.getBoundingClientRect();
    }

    function spawnFruit() {
      if (!isRunning) return;
      
      const now = Date.now();
      if (now - lastSpawnTime < config.spawnInterval) return;
      lastSpawnTime = now;

      const rand = Math.random();
      let item;
      
      if (rand < config.specialItemChance) {
        item = config.specialItems[Math.floor(Math.random() * config.specialItems.length)];
      } else if (rand < config.bombChance + config.specialItemChance) {
        item = {img: config.bombImage, type: "bomb", color: "#F44336"};
      } else {
        item = config.fruitImages[Math.floor(Math.random() * config.fruitImages.length)];
        item.type = "fruit";
      }

      const obj = {
        element: document.createElement("img"),
        x: Math.random() * (gameArea.clientWidth - config.fruitSize),
        y: gameArea.clientHeight,
        vx: (Math.random() - 0.5) * 4, // کاهش سرعت حرکت جانبی
        vy: config.initialForce - Math.random() * 3,
        width: config.fruitSize,
        height: config.fruitSize,
        isCut: false,
        type: item.type,
        color: item.color,
        rotation: Math.random() * 20 - 10
      };

      obj.element.src = item.img;
      obj.element.className = obj.type === "bomb" ? "bomb" : "fruit";
      obj.element.style.left = `${obj.x}px`;
      obj.element.style.top = `${obj.y}px`;
      obj.element.style.transform = `rotate(${obj.rotation}deg)`;
      gameArea.appendChild(obj.element);
      fruits.push(obj);
    }

    function animate() {
      if (!isRunning) return;
      
      spawnFruit(); // کنترل شده با زمان‌بندی

      fruits.forEach((fruit, index) => {
        if (fruit.isCut) return;

        fruit.x += fruit.vx;
        fruit.y += fruit.vy;
        fruit.vy += config.gravity;
        fruit.rotation += fruit.vx * 0.3; // کاهش سرعت چرخش

        if (fruit.x < 0 || fruit.x > gameArea.clientWidth - fruit.width) {
          fruit.vx *= -0.7;
          fruit.rotation *= -0.7;
        }

        fruit.element.style.left = `${fruit.x}px`;
        fruit.element.style.top = `${fruit.y}px`;
        fruit.element.style.transform = `rotate(${fruit.rotation}deg)`;

        if (fruit.y > gameArea.clientHeight) {
          fruit.element.remove();
          fruits.splice(index, 1);
          if (fruit.type === "fruit") {
            missed++;
            missedEl.textContent = missed;
            
            if (missed >= config.maxMissed && !hasShield) {
              endGame("باختید! میوه‌های زیادی از دست دادید!");
            }
          }
        }
      });

      requestAnimationFrame(animate);
    }

    function cutFruit(fruit, index) {
      if (fruit.isCut) return;
      
      fruit.isCut = true;
      createSlashEffect(fruit);

      switch(fruit.type) {
        case "bomb":
          if (hasShield) {
            hasShield = false;
            shieldIndicator.style.display = "none";
            showMessage("سپر شما یک بمب را خنثی کرد!", "#2196F3");
            fruit.element.remove();
            fruits.splice(index, 1);
            return;
          }
          createExplosion(fruit);
          endGame("انفجار! بمب را منفجر کردید!");
          return;
          
        case "shield":
          hasShield = true;
          shieldIndicator.style.display = "block";
          showMessage("سپر فعال شد! در برابر یک بمب محافظت می‌شوید!", "#2196F3");
          score += 2;
          break;
          
        case "bonus":
          score += 5;
          showMessage("+5 امتیاز! جایزه دریافت کردید!", "#FFC107");
          break;
          
        default:
          score++;
      }
      
      scoreEl.textContent = score;
      
      if (fruit.type === "fruit") {
        createJuiceEffect(fruit);
        createFruitHalf(fruit, true);
        createFruitHalf(fruit, false);
      }

      fruit.element.style.transform = "scale(0) rotate(180deg)";
      setTimeout(() => {
        fruit.element.remove();
      }, 300);

      fruits.splice(index, 1);
    }

    function createSlashEffect(fruit) {
      const slash = document.createElement("div");
      slash.className = "slash-effect";
      slash.style.left = `${fruit.x + fruit.width/2}px`;
      slash.style.top = `${fruit.y + fruit.height/2}px`;
      slash.style.transform = `rotate(${Math.random() * 360}deg)`;
      gameArea.appendChild(slash);
      
      setTimeout(() => {
        slash.remove();
      }, 300);
    }

    function createJuiceEffect(fruit) {
      for (let i = 0; i < config.juiceParticles; i++) {
        const angle = Math.random() * Math.PI * 2;
        const distance = 20 + Math.random() * 30;
        const tx = Math.cos(angle) * distance;
        const ty = Math.sin(angle) * distance;
        
        const juice = document.createElement("div");
        juice.className = "fruit-juice";
        juice.style.left = `${fruit.x + fruit.width/2 - 4}px`;
        juice.style.top = `${fruit.y + fruit.height/2 - 4}px`;
        juice.style.background = fruit.color;
        juice.style.setProperty('--tx', `${tx}px`);
        juice.style.setProperty('--ty', `${ty}px`);
        gameArea.appendChild(juice);

        setTimeout(() => {
          juice.remove();
        }, 1000);
      }
    }

    function createFruitHalf(fruit, isLeft) {
      const half = document.createElement("img");
      half.src = fruit.element.src;
      half.className = "fruit-half";
      half.style.left = isLeft ? `${fruit.x}px` : `${fruit.x + 30}px`;
      half.style.top = `${fruit.y}px`;
      half.style.clipPath = isLeft ? "inset(0 40px 0 0)" : "inset(0 0 0 40px)";
      
      const fallX = (isLeft ? -1 : 1) * (30 + Math.random() * 50);
      const rotation = (isLeft ? -1 : 1) * (30 + Math.random() * 60);
      
      half.style.setProperty('--fall-x', `${fallX}px`);
      half.style.setProperty('--fall-rot', `${rotation}deg`);
      half.style.animation = "half-fall 1s ease-out forwards";
      
      gameArea.appendChild(half);

      setTimeout(() => {
        half.remove();
      }, 1000);
    }

    function createExplosion(fruit) {
      const explosion = document.createElement("div");
      explosion.className = "explosion";
      explosion.style.left = `${fruit.x + fruit.width/2 - 100}px`;
      explosion.style.top = `${fruit.y + fruit.height/2 - 100}px`;
      gameArea.appendChild(explosion);

      fruits.forEach(f => f.element.remove());
      fruits = [];

      setTimeout(() => {
        explosion.remove();
      }, 800);
    }

    function showMessage(text, color = "#fff") {
      const msg = document.createElement("div");
      msg.textContent = text;
      msg.style.position = "absolute";
      msg.style.top = "40%";
      msg.style.left = "50%";
      msg.style.transform = "translate(-50%, -50%)";
      msg.style.background = "rgba(0,0,0,0.7)";
      msg.style.color = color;
      msg.style.padding = "10px 20px";
      msg.style.borderRadius = "10px";
      msg.style.zIndex = "300";
      msg.style.fontWeight = "bold";
      msg.style.textShadow = "0 1px 3px rgba(0,0,0,0.5)";
      gameArea.appendChild(msg);
      
      setTimeout(() => {
        msg.remove();
      }, 1500);
    }

    function endGame(message) {
      isRunning = false;
      messageEl.innerHTML = `
        <h3 style="color:#ff5252; margin-bottom:10px;">${message}</h3>
        <p style="font-size:18px;">امتیاز نهایی: <span style="color:#4caf50;">${score}</span></p>
        <button onclick="startGame()" style="
          background: linear-gradient(135deg, #4caf50, #2e7d32);
          color: white;
          border: none;
          padding: 10px 20px;
          margin-top: 15px;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
        ">دوباره بازی کن</button>
      `;
      messageEl.style.display = "block";
    }

    // سیستم تشخیص لمسی بهبود یافته
    let lastTouch = {x: 0, y: 0};
    
    gameArea.addEventListener("touchstart", handleTouchStart, {passive: false});
    gameArea.addEventListener("touchmove", handleTouchMove, {passive: false});
    gameArea.addEventListener("mousedown", handleMouseDown);
    gameArea.addEventListener("mousemove", handleMouseMove);

    function handleTouchStart(e) {
      e.preventDefault();
      const touch = e.touches[0];
      lastTouch = {x: touch.clientX, y: touch.clientY};
      checkCut(lastTouch.x, lastTouch.y);
    }

    function handleTouchMove(e) {
      if (!isRunning) return;
      e.preventDefault();
      const touch = e.touches[0];
      checkCut(touch.clientX, touch.clientY);
      
      // ایجاد اثر خط برش
      createSlashLine(lastTouch.x, lastTouch.y, touch.clientX, touch.clientY);
      lastTouch = {x: touch.clientX, y: touch.clientY};
    }

    function handleMouseDown(e) {
      lastTouch = {x: e.clientX, y: e.clientY};
      checkCut(e.clientX, e.clientY);
    }

    function handleMouseMove(e) {
      if (!isRunning || !e.buttons) return;
      checkCut(e.clientX, e.clientY);
      createSlashLine(lastTouch.x, lastTouch.y, e.clientX, e.clientY);
      lastTouch = {x: e.clientX, y: e.clientY};
    }

    function createSlashLine(x1, y1, x2, y2) {
      const line = document.createElement("div");
      line.style.position = "absolute";
      line.style.left = `${x1 - gameRect.left}px`;
      line.style.top = `${y1 - gameRect.top}px`;
      line.style.width = `${Math.sqrt(Math.pow(x2-x1,2) + Math.pow(y2-y1,2))}px`;
      line.style.height = "3px";
      line.style.background = "rgba(255,255,255,0.7)";
      line.style.transformOrigin = "0 0";
      line.style.transform = `rotate(${Math.atan2(y2-y1, x2-x1)}rad)`;
      line.style.zIndex = "50";
      line.style.pointerEvents = "none";
      gameArea.appendChild(line);
      
      setTimeout(() => {
        line.remove();
      }, 100);
    }

    function checkCut(x, y) {
      if (!isRunning) return;
      
      const gameX = x - gameRect.left;
      const gameY = y - gameRect.top;

      fruits.forEach((fruit, index) => {
        if (fruit.isCut) return;
        
        const centerX = fruit.x + fruit.width/2;
        const centerY = fruit.y + fruit.height/2;
        const distance = Math.sqrt(Math.pow(gameX - centerX, 2) + Math.pow(gameY - centerY, 2));
        
        if (distance < config.cutSensitivity) {
          if (fruit.type === "fruit") {
            fruit.element.style.transform = `rotate(${fruit.rotation}deg) scale(1.1)`;
            setTimeout(() => {
              if (fruit.element) {
                fruit.element.style.transform = `rotate(${fruit.rotation}deg) scale(1)`;
              }
            }, 100);
          }
          
          cutFruit(fruit, index);
        }
      });
    }
  </script>
</body>
</html>
