<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>saeed_game</title>
    <style>
        body {
            background-color: dimgray;
        }

        #menu {
            text-align: center;
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }

        #pong {
            border: 2px solid #FFF;
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            display: none; /* ابتدا مخفی */
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>سطح بازی را انتخاب کنید</h1>
        <button onclick="startGame('easy')">آسان</button>
        <button onclick="startGame('medium')">متوسط</button>
        <button onclick="startGame('hard')">سخت</button>
    </div>

    <canvas id="pong" width="600" height="400"></canvas>
    <script src="script.js"></script>
</body>
</html>
