<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>برش میوه</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #d7f0f7;
      touch-action: manipulation; /* بهبود واکنش لمسی */
    }

    .game-container {
      max-width: 600px;
      margin: auto;
      position: relative;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #4caf50;
      color: white;
    }

    #game-area {
      position: relative;
      height: 500px;
      background: url("https://images.unsplash.com/photo-1570197781548-6b4e6bb1fb42") center/cover no-repeat;
      overflow: hidden;
      border: 2px solid #333;
    }

    .fruit, .fruit-half {
      position: absolute;
      width: 60px;
      height: 60px;
      user-select: none;
      pointer-events: none; /* جلوگیری از تداخل رویدادها */
    }

    .fruit-half {
      animation: fall 1s ease forwards;
    }

    .left-half {
      clip-path: inset(0 30px 0 0);
      transform: rotate(-25deg) translate(-10px, 0);
    }

    .right-half {
      clip-path: inset(0 0 0 30px);
      transform: rotate(25deg) translate(10px, 0);
    }

    @keyframes fall {
      to {
        transform: translateY(150px) rotate(45deg);
        opacity: 0;
      }
    }

    #startBtn {
      background: #1b5e20;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
    }

    #slash-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 100;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="header">
      <p>امتیاز: <span id="score">0</span></p>
      <p>از دست رفته: <span id="missed">0</span></p>
      <button id="startBtn">شروع بازی</button>
    </div>
    <div id="game-area"></div>
    <canvas id="slash-canvas"></canvas>
  </div>
  <script>
    const gameArea = document.getElementById("game-area");
    const scoreEl = document.getElementById("score");
    const missedEl = document.getElementById("missed");
    const startBtn = document.getElementById("startBtn");
    const canvas = document.getElementById("slash-canvas");
    const ctx = canvas.getContext("2d");

    // تنظیم اندازه کانواس
    function resizeCanvas() {
      const gameRect = gameArea.getBoundingClientRect();
      canvas.width = gameRect.width;
      canvas.height = gameRect.height;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let fruits = [];
    let isRunning = false;
    let score = 0;
    let missed = 0;
    let trail = [];
    let gameRect = gameArea.getBoundingClientRect();

    const fruitImages = [
      "https://cdn-icons-png.flaticon.com/512/590/590685.png",
      "https://cdn-icons-png.flaticon.com/512/590/590682.png",
      "https://cdn-icons-png.flaticon.com/512/590/590686.png",
      "https://cdn-icons-png.flaticon.com/512/590/590688.png",
    ];

    startBtn.onclick = () => {
      resetGame();
      isRunning = true;
      spawnFruits();
      animate();
    };

    function resetGame() {
      fruits = [];
      score = 0;
      missed = 0;
      scoreEl.textContent = "0";
      missedEl.textContent = "0";
      gameArea.innerHTML = "";
      gameRect = gameArea.getBoundingClientRect();
    }

    function spawnFruits() {
      if (!isRunning) return;

      const fruit = {
        x: Math.random() * (gameArea.clientWidth - 60),
        y: gameArea.clientHeight,
        vx: (Math.random() - 0.5) * 6,
        vy: -12 - Math.random() * 5,
        gravity: 0.4,
        img: new Image(),
        sliced: false,
        width: 60,
        height: 60,
      };

      fruit.img.src = fruitImages[Math.floor(Math.random() * fruitImages.length)];
      fruits.push(fruit);

      setTimeout(spawnFruits, 1000);
    }

    function animate() {
      if (!isRunning) return;

      gameArea.innerHTML = "";
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // رسم ردپای برش (برای دیباگ)
      ctx.strokeStyle = "rgba(255, 0, 0, 0.5)";
      ctx.lineWidth = 3;
      ctx.beginPath();
      for (let i = 0; i < trail.length - 1; i++) {
        const p1 = trail[i];
        const p2 = trail[i + 1];
        ctx.moveTo(p1.x - gameRect.left, p1.y - gameRect.top);
        ctx.lineTo(p2.x - gameRect.left, p2.y - gameRect.top);
      }
      ctx.stroke();

      for (let i = 0; i < fruits.length; i++) {
        const f = fruits[i];
        if (f.sliced) continue;

        f.x += f.vx;
        f.y += f.vy;
        f.vy += f.gravity;

        if (f.y > gameArea.clientHeight) {
          fruits.splice(i, 1);
          i--;
          missed++;
          missedEl.textContent = missed;
          if (missed >= 3) {
            endGame();
            return;
          }
          continue;
        }

        const fruitEl = document.createElement("img");
        fruitEl.src = f.img.src;
        fruitEl.className = "fruit";
        fruitEl.style.left = `${f.x}px`;
        fruitEl.style.top = `${f.y}px`;
        gameArea.appendChild(fruitEl);
      }

      checkSlice();
      requestAnimationFrame(animate);
    }

    function checkSlice() {
      fruits.forEach((f, index) => {
        if (f.sliced) return;

        for (const p of trail) {
          // تبدیل مختصات به فضای نسبی gameArea
          const relX = p.x - gameRect.left;
          const relY = p.y - gameRect.top;

          // تشخیص برخورد با میوه
          const insideX = relX >= f.x && relX <= f.x + f.width;
          const insideY = relY >= f.y && relY <= f.y + f.height;
          
          if (insideX && insideY) {
            f.sliced = true;
            score++;
            scoreEl.textContent = score;
            spawnHalves(f);
            fruits.splice(index, 1);
            break;
          }
        }
      });
    }

    function spawnHalves(fruit) {
      const leftHalf = document.createElement("img");
      leftHalf.src = fruit.img.src;
      leftHalf.className = "fruit-half left-half";
      leftHalf.style.left = `${fruit.x}px`;
      leftHalf.style.top = `${fruit.y}px`;
      gameArea.appendChild(leftHalf);

      const rightHalf = document.createElement("img");
      rightHalf.src = fruit.img.src;
      rightHalf.className = "fruit-half right-half";
      rightHalf.style.left = `${fruit.x + fruit.width / 2}px`;
      rightHalf.style.top = `${fruit.y}px";
      gameArea.appendChild(rightHalf);

      setTimeout(() => {
        if (leftHalf.parentNode) gameArea.removeChild(leftHalf);
        if (rightHalf.parentNode) gameArea.removeChild(rightHalf);
      }, 1500);
    }

    function endGame() {
      isRunning = false;
      alert(`بازی تمام شد! امتیاز شما: ${score}`);
    }

    // ثبت حرکت موس/انگشت
    function updateTrail(x, y) {
      trail.push({ x, y });
      if (trail.length > 10) trail.shift();
    }

    canvas.addEventListener("mousemove", (e) => {
      updateTrail(e.clientX, e.clientY);
    });

    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      const t = e.touches[0];
      updateTrail(t.clientX, t.clientY);
    }, { passive: false });
  </script>
</body>
</html>
