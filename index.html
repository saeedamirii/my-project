<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>saeed_game</title>
    <style>
        body {
            background-color: dimgray;
        }

        #pong {
            border: 2px solid #FFF;
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
        }

        /* فرم و جدول رتبه‌بندی حذف شده */
    </style>
</head>
<body>
   <canvas id="pong" width="600" height="400"></canvas>

   <!-- منوی انتخاب سطح بازی -->
   <div id="levelMenu" style="text-align:center; color:white; font-family: Arial, sans-serif;">
       <h2>لطفاً سطح بازی را انتخاب کنید:</h2>
       <button onclick="startGame('easy')">سطح آسان</button>
       <button onclick="startGame('medium')">سطح متوسط</button>
       <button onclick="startGame('hard')">سطح سخت</button>
   </div>

   <script src="pong.js"></script>
</body>
</html>
