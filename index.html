<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی پینگ پنگ</title>
    <style>
        body {
            background-color: dimgray;
        }

        #pong {
            border: 2px solid #FFF;
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            display: none; /* در ابتدا مخفی است */
        }

        /* منوی انتخاب سطح بازی */
        #levelMenu {
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            margin-top: 100px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- منوی انتخاب سطح بازی -->
    <div id="levelMenu">
        <h2>لطفاً سطح بازی را انتخاب کنید:</h2>
        <button onclick="startGame('easy')">سطح آسان</button>
        <button onclick="startGame('medium')">سطح متوسط</button>
        <button onclick="startGame('hard')">سطح سخت</button>
    </div>

    <!-- کانواس بازی -->
    <canvas id="pong" width="600" height="400"></canvas>

    <script src="pong.js"></script>
</body>
</html>
