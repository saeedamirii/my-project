<body>
    <div id="gameContainer">

        <div id="startScreen">
            <h1>Ø¨Ø§Ø²ÛŒ Ø¨Ø±Ø´ Ù…ÛŒÙˆÙ‡â€ŒÙ‡Ø§!</h1>
            <p>Ù…ÛŒÙˆÙ‡â€ŒÙ‡Ø§ Ø±Ø§ Ø¨Ø¨Ø±ÛŒØ¯ Ùˆ Ø§Ø² Ø¨Ù…Ø¨â€ŒÙ‡Ø§ Ø¯ÙˆØ±ÛŒ Ú©Ù†ÛŒØ¯</p>

    <script>
        // ==================== Ø¨Ø§Ø²ÛŒ Ø¨Ø±Ø´ Ù…ÛŒÙˆÙ‡â€ŒÙ‡Ø§ ====================
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const scoreElement = document.getElementById('score');
            const livesElement = document.getElementById('lives');
            const startScreen = document.getElementById('startScreen');
            const startButton = document.getElementById('startButton');
            
            // ØªÙ†Ø¸ÛŒÙ… Ø§Ù†Ø¯Ø§Ø²Ù‡ Ú©Ø§Ù†ÙˆØ§Ø³
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            
            // ØªÙ†Ø¸ÛŒÙ…Ø§Øª Ø¨Ø§Ø²ÛŒ
            const CONFIG = {
                FRUIT_TYPES: ['apple', 'banana', 'orange', 'watermelon'],
                ITEM_TYPES: {
                    shield: { color: '#3498db', emoji: 'ğŸ›¡ï¸', points: 0 },
                    bomb: { color: '#e74c3c', emoji: 'ğŸ’£', points: -1 }
                },
                SPAWN_RATE: 0.03,
                INITIAL_LIVES: 3
            };
            
            // Ù…ØªØºÛŒØ±Ù‡Ø§ÛŒ Ø¨Ø§Ø²ÛŒ
            let score = 0;
            let lives = CONFIG.INITIAL_LIVES;
            let gameActive = false;
            let animationFrameId;
            let items = [];
            let images = {};
            
            // Ø¨Ø§Ø±Ú¯ÛŒØ±ÛŒ ØªØµØ§ÙˆÛŒØ±
            function loadImages() {
                const promises = [];
                
                // Ø¨Ø§Ø±Ú¯ÛŒØ±ÛŒ Ù…ÛŒÙˆÙ‡â€ŒÙ‡Ø§
                CONFIG.FRUIT_TYPES.forEach(fruit => {
                    const img = new Image();
                    img.src = `data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="${getRandomColor()}"/><text x="50" y="60" font-size="40" text-anchor="middle">${fruit === 'apple' ? 'ğŸ' : fruit === 'banana' ? 'ğŸŒ' : fruit === 'orange' ? 'ğŸŠ' : 'ğŸ‰'}</text></svg>`;
                    images[fruit] = img;
                    promises.push(new Promise(resolve => {
                        img.onload = resolve;
                    }));
                });
                
                // Ø¨Ø§Ø±Ú¯ÛŒØ±ÛŒ Ø¢ÛŒØªÙ…â€ŒÙ‡Ø§ÛŒ ÙˆÛŒÚ˜Ù‡
                Object.keys(CONFIG.ITEM_TYPES).forEach(item => {
                    const img = new Image();
                    img.src = `data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="${CONFIG.ITEM_TYPES[item].color}"/><text x="50" y="60" font-size="40" text-anchor="middle">${CONFIG.ITEM_TYPES[item].emoji}</text></svg>`;
                    images[item] = img;
                    promises.push(new Promise(resolve => {
                        img.onload = resolve;
                    }));
                });
                
                return Promise.all(promises);
            }
            
            function getRandomColor() {
                const colors = ['#FF5252', '#FFEB3B', '#4CAF50', '#2196F3'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            // Ø´Ø±ÙˆØ¹ Ø¨Ø§Ø²ÛŒ
            async function startGame() {
                if (gameActive) return;
                
                await loadImages();
                score = 0;
                lives = CONFIG.INITIAL_LIVES;
                items = [];
                gameActive = true;
                startScreen.style.display = 'none';
                updateHUD();
                gameLoop();
            }
            
            // Ø­Ù„Ù‚Ù‡ Ø§ØµÙ„ÛŒ Ø¨Ø§Ø²ÛŒ
            function gameLoop() {
                if (!gameActive) return;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Ø§ÛŒØ¬Ø§Ø¯ Ø¢ÛŒØªÙ… Ø¬Ø¯ÛŒØ¯
                if (Math.random() < CONFIG.SPAWN_RATE) {
                    spawnItem();
                }
                
                // Ø¨Ø±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ Ùˆ Ø±Ø³Ù… Ø¢ÛŒØªÙ…â€ŒÙ‡Ø§
                items.forEach((item, index) => {
                    item.y -= item.speed;
                    
                    // Ø±Ø³Ù… Ø¢ÛŒØªÙ…
                    if (images[item.type]) {
                        const size = item.radius * 2;
                        ctx.drawImage(
                            images[item.type],
                            item.x - item.radius,
                            item.y - item.radius,
                            size,
                            size
                        );
                    }
                    
                    // Ø­Ø°Ù Ø¢ÛŒØªÙ…â€ŒÙ‡Ø§ÛŒ Ø®Ø§Ø±Ø¬ Ø§Ø² ØµÙØ­Ù‡
                    if (item.y < -50) {
                        if (!CONFIG.ITEM_TYPES[item.type]) {
                            lives--;
                            updateHUD();
                            if (lives <= 0) gameOver();
                        }
                        items.splice(index, 1);
                    }
                });
                
                animationFrameId = requestAnimationFrame(gameLoop);
            }
            
            // Ø§ÛŒØ¬Ø§Ø¯ Ø¢ÛŒØªÙ… Ø¬Ø¯ÛŒØ¯
            function spawnItem() {
                const isSpecialItem = Math.random() < 0.2; // 20% chance for special items
                const type = isSpecialItem ? 
                    (Math.random() < 0.5 ? 'shield' : 'bomb') : 
                    CONFIG.FRUIT_TYPES[Math.floor(Math.random() * CONFIG.FRUIT_TYPES.length)];
                
                items.push({
                    type,
                    x: Math.random() * canvas.width,
                    y: canvas.height + 50,
                    radius: 30,
                    speed: Math.random() * 3 + 2
                });
            }
            
            // Ø¨Ø±Ø±Ø³ÛŒ Ú©Ù„ÛŒÚ© Ø±ÙˆÛŒ Ø¢ÛŒØªÙ…â€ŒÙ‡Ø§
            canvas.addEventListener('click', (e) => {
                if (!gameActive) return;
                
                const rect = canvas.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const clickY = e.clientY - rect.top;
                
                items.forEach((item, index) => {
                    const distance = Math.sqrt(
                        Math.pow(clickX - item.x, 2) + 
                        Math.pow(clickY - item.y, 2)
                    );
                    
                    if (distance < item.radius) {
                        // Ø¢ÛŒØªÙ… Ø¨Ø±Ø®ÙˆØ±Ø¯ Ú©Ø±Ø¯Ù‡
                        if (CONFIG.ITEM_TYPES[item.type]) {
                            // Ø¢ÛŒØªÙ… ÙˆÛŒÚ˜Ù‡ (Ø³Ù¾Ø± ÛŒØ§ Ø¨Ù…Ø¨)
                            if (item.type === 'shield') {
                                lives = Math.min(lives + 1, 5);
                            } else {
                                lives--;
                                if (lives <= 0) gameOver();
                            }
                        } else {
                            // Ù…ÛŒÙˆÙ‡ Ù…Ø¹Ù…ÙˆÙ„ÛŒ
                            score += 10;
                        }
                        
                        // Ø§ÛŒØ¬Ø§Ø¯ Ø§ÙÚ©Øª Ø§Ù†ÙØ¬Ø§Ø±
                        createExplosion(item.x, item.y, item.type);
                        
                        // Ø­Ø°Ù Ø¢ÛŒØªÙ…
                        items.splice(index, 1);
                        updateHUD();
                    }
                });
            });
            
            // Ø§ÛŒØ¬Ø§Ø¯ Ø§ÙÚ©Øª Ø§Ù†ÙØ¬Ø§Ø±
            function createExplosion(x, y, type) {
                const particles = [];
                const color = CONFIG.ITEM_TYPES[type] ? CONFIG.ITEM_TYPES[type].color : getRandomColor();
                
                for (let i = 0; i < 20; i++) {
                    particles.push({
                        x,
                        y,
                        size: Math.random() * 8 + 2,
                        speedX: Math.random() * 6 - 3,
                        speedY: Math.random() * 6 - 3,
                        color
                    });
                }
                
                let frameCount = 0;
                const maxFrames = 30;
                
                function animateParticles() {
                    ctx.save();
                    ctx.globalCompositeOperation = 'lighter';
                    
                    particles.forEach(particle => {
                        ctx.fillStyle = particle.color;
                        ctx.beginPath();
                        ctx.arc(
                            particle.x,
                            particle.y,
                            particle.size * (1 - frameCount/maxFrames),
                            0,
                            Math.PI * 2
                        );
                        ctx.fill();
                        
                        particle.x += particle.speedX;
                        particle.y += particle.speedY;
                        particle.speedY += 0.1;
                    });
                    
                    ctx.restore();
                    
                    frameCount++;
                    if (frameCount < maxFrames) {
                        requestAnimationFrame(animateParticles);
                    }
                }
                
                animateParticles();
            }
            
            // Ø¨Ø±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ HUD
            function updateHUD() {
                scoreElement.textContent = score;
                livesElement.textContent = lives;
            }
            
            // Ù¾Ø§ÛŒØ§Ù† Ø¨Ø§Ø²ÛŒ
            function gameOver() {
                gameActive = false;
                cancelAnimationFrame(animationFrameId);
                startScreen.style.display = 'flex';
                startScreen.querySelector('p').textContent = `Ø¨Ø§Ø²ÛŒ ØªÙ…Ø§Ù… Ø´Ø¯! Ø§Ù…ØªÛŒØ§Ø² Ø´Ù…Ø§: ${score}`;
            }
            
            // Ø´Ø±ÙˆØ¹ Ø¨Ø§Ø²ÛŒ Ø¨Ø§ Ú©Ù„ÛŒÚ© Ø±ÙˆÛŒ Ø¯Ú©Ù…Ù‡
            startButton.addEventListener('click', startGame);
        });
    </script>
