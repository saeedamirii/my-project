<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازی برش میوه با جلوه‌های ویژه</title>
  <style>
    /* استایل‌های پایه */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e3f2fd;
      touch-action: manipulation;
      overflow: hidden;
      user-select: none;
    }
    
    .game-container {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
      perspective: 1000px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: linear-gradient(135deg, #4caf50, #2e7d32);
      color: white;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    #game-area {
      position: relative;
      height: 500px;
      background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), 
                  url("https://images.unsplash.com/photo-1570197781548-6b4e6bb1fb42") center/cover no-repeat;
      overflow: hidden;
      border: 3px solid #2e7d32;
      border-top: none;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
    }
    
    /* استایل میوه‌ها */
    .fruit {
      position: absolute;
      width: 70px;
      height: 70px;
      pointer-events: none;
      transition: all 0.2s ease-out;
      z-index: 10;
      filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.2));
    }
    
    /* استایل بمب */
    .bomb {
      position: absolute;
      width: 65px;
      height: 65px;
      pointer-events: none;
      z-index: 15;
      animation: bomb-pulse 1s infinite alternate;
      filter: drop-shadow(0 0 8px rgba(255,50,50,0.6));
    }
    
    @keyframes bomb-pulse {
      0% { transform: scale(1) rotate(-5deg); }
      100% { transform: scale(1.1) rotate(5deg); }
    }
    
    /* استایل نیمه‌های میوه */
    .fruit-half {
      position: absolute;
      width: 40px;
      height: 70px;
      pointer-events: none;
      z-index: 20;
      filter: drop-shadow(4px 4px 8px rgba(0,0,0,0.3));
      transition: transform 0.3s ease-out;
    }
    
    /* ذرات آبمیوه */
    .fruit-juice {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 5;
      animation: juice-spray 1s forwards;
    }
    
    @keyframes juice-spray {
      0% { 
        transform: translate(0, 0) scale(1); 
        opacity: 1;
      }
      100% { 
        transform: translate(
          calc(var(--tx) * 50px), 
          calc(var(--ty) * 50px)
        ) scale(1.5); 
        opacity: 0;
      }
    }
    
    /* انفجار بمب */
    .explosion {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(
        circle, 
        rgba(255,230,100,0.9) 0%, 
        rgba(255,80,0,0.8) 50%, 
        rgba(255,0,0,0) 100%
      );
      border-radius: 50%;
      pointer-events: none;
      z-index: 100;
      animation: explode 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      filter: drop-shadow(0 0 20px rgba(255,100,0,0.8));
    }
    
    @keyframes explode {
      0% { transform: scale(0); opacity: 1; }
      50% { opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }
    
    /* دود انفجار */
    .smoke {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(
        circle, 
        rgba(150,150,150,0.6) 0%, 
        rgba(100,100,100,0.3) 50%, 
        rgba(50,50,50,0) 100%
      );
      border-radius: 50%;
      animation: smoke-float 2s ease-out forwards;
    }
    
    @keyframes smoke-float {
      0% { transform: translate(0, 0) scale(0.5); opacity: 0.8; }
      100% { transform: translate(
        calc(var(--smoke-x) * 50px), 
        calc(var(--smoke-y) * 100px)
      ) scale(2); opacity: 0; }
    }
    
    /* دکمه‌ها و متن‌ها */
    #startBtn {
      background: linear-gradient(135deg, #1b5e20, #2e7d32);
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 6px;
      transition: all 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    #startBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    
    .score-display {
      font-weight: bold;
      font-size: 18px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      z-index: 200;
      display: none;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      border: 2px solid #ff5252;
      animation: message-pop 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    @keyframes message-pop {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    
    /* انیمیشن‌های میوه */
    @keyframes fruit-bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes half-fall {
      0% { transform: translate(0, 0) rotate(0); }
      100% { 
        transform: translate(
          calc(var(--fall-x) * 100px), 
          200px
        ) rotate(calc(var(--fall-rot) * 1deg)); 
        opacity: 0; 
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="header">
      <p class="score-display">🍎 امتیاز: <span id="score">0</span></p>
      <p class="score-display">💔 از دست رفته: <span id="missed">0</span></p>
      <button id="startBtn">🎮 شروع بازی</button>
    </div>
    <div id="game-area"></div>
    <div id="message"></div>
  </div>

  <script>
    // تنظیمات پیشرفته بازی
    const config = {
      fruitSize: 70,
      spawnInterval: 800,
      gravity: 0.4,
      initialForce: -15,
      maxMissed: 3,
      cutSensitivity: 40,
      juiceParticles: 12,
      bombChance: 0.15,
      bombImage: "https://cdn-icons-png.flaticon.com/512/921/921490.png",
      fruitImages: [
        "https://cdn-icons-png.flaticon.com/512/2909/2909899.png", // سیب قرمز
        "https://cdn-icons-png.flaticon.com/512/415/415682.png",  // پرتقال
        "https://cdn-icons-png.flaticon.com/512/794/794781.png", // هندوانه
        "https://cdn-icons-png.flaticon.com/512/2674/2674482.png", // آناناس
        "https://cdn-icons-png.flaticon.com/512/135/135728.png"  // موز
      ],
      juiceColors: [
        "#ff5252", // قرمز (سیب)
        "#ff9800", // نارنجی (پرتقال)
        "#4caf50", // سبز (هندوانه)
        "#ffeb3b", // زرد (آناناس)
        "#ffd54f"  // زرد روشن (موز)
      ]
    };

    // عناصر اصلی
    const gameArea = document.getElementById("game-area");
    const scoreEl = document.getElementById("score");
    const missedEl = document.getElementById("missed");
    const startBtn = document.getElementById("startBtn");
    const messageEl = document.getElementById("message");

    // متغیرهای بازی
    let fruits = [];
    let isRunning = false;
    let score = 0;
    let missed = 0;
    let gameRect = gameArea.getBoundingClientRect();
    let lastTouchTime = 0;

    // شروع بازی
    startBtn.addEventListener("click", startGame);
    window.addEventListener("resize", updateGameRect);

    function startGame() {
      resetGame();
      isRunning = true;
      spawnFruit();
      animate();
      updateGameRect();
    }

    function resetGame() {
      gameArea.innerHTML = "";
      fruits = [];
      score = 0;
      missed = 0;
      scoreEl.textContent = "0";
      missedEl.textContent = "0";
      messageEl.style.display = "none";
    }

    function updateGameRect() {
      gameRect = gameArea.getBoundingClientRect();
    }

    function spawnFruit() {
      if (!isRunning) return;

      const isBomb = Math.random() < config.bombChance;
      const fruit = {
        element: document.createElement("img"),
        x: Math.random() * (gameArea.clientWidth - config.fruitSize),
        y: gameArea.clientHeight,
        vx: (Math.random() - 0.5) * 6,
        vy: config.initialForce - Math.random() * 5,
        width: config.fruitSize,
        height: config.fruitSize,
        isCut: false,
        isBomb: isBomb,
        type: isBomb ? -1 : Math.floor(Math.random() * config.fruitImages.length),
        rotation: Math.random() * 20 - 10
      };

      fruit.element.src = isBomb ? config.bombImage : config.fruitImages[fruit.type];
      fruit.element.className = isBomb ? "bomb" : "fruit";
      fruit.element.style.left = `${fruit.x}px`;
      fruit.element.style.top = `${fruit.y}px`;
      fruit.element.style.transform = `rotate(${fruit.rotation}deg)`;
      gameArea.appendChild(fruit.element);
      fruits.push(fruit);

      if (isRunning) {
        setTimeout(spawnFruit, config.spawnInterval);
      }
    }

    function animate() {
      if (!isRunning) return;

      fruits.forEach((fruit, index) => {
        if (fruit.isCut) return;

        fruit.x += fruit.vx;
        fruit.y += fruit.vy;
        fruit.vy += config.gravity;
        fruit.rotation += fruit.vx * 0.5;

        // محدودیت حرکتی در حاشیه‌ها
        if (fruit.x < 0 || fruit.x > gameArea.clientWidth - fruit.width) {
          fruit.vx *= -0.8;
          fruit.rotation *= -1;
        }

        fruit.element.style.left = `${fruit.x}px`;
        fruit.element.style.top = `${fruit.y}px`;
        fruit.element.style.transform = `rotate(${fruit.rotation}deg)`;

        // بررسی خروج از صفحه
        if (fruit.y > gameArea.clientHeight) {
          fruit.element.remove();
          fruits.splice(index, 1);
          if (!fruit.isBomb) {
            missed++;
            missedEl.textContent = missed;
            
            if (missed >= config.maxMissed) {
              endGame("باختید! میوه‌های زیادی از دست دادید!");
            }
          }
        }
      });

      requestAnimationFrame(animate);
    }

    function cutFruit(fruit, index) {
      if (fruit.isCut) return;
      
      fruit.isCut = true;

      if (fruit.isBomb) {
        createExplosion(fruit);
        endGame("انفجار! بمب را منفجر کردید!");
        return;
      }
      
      score++;
      scoreEl.textContent = score;
      createJuiceEffect(fruit);
      createFruitHalf(fruit, true);
      createFruitHalf(fruit, false);

      fruit.element.style.transform = "scale(0) rotate(180deg)";
      fruit.element.style.opacity = "0";
      setTimeout(() => {
        fruit.element.remove();
      }, 300);

      fruits.splice(index, 1);
    }

    function createJuiceEffect(fruit) {
      const juiceColor = config.juiceColors[fruit.type % config.juiceColors.length];
      
      for (let i = 0; i < config.juiceParticles; i++) {
        const juice = document.createElement("div");
        juice.className = "fruit-juice";
        juice.style.left = `${fruit.x + fruit.width/2 - 4}px`;
        juice.style.top = `${fruit.y + fruit.height/2 - 4}px`;
        juice.style.background = juiceColor;
        juice.style.setProperty('--tx', Math.random() * 2 - 1);
        juice.style.setProperty('--ty', Math.random() * 2 - 1);
        juice.style.animationDuration = `${0.5 + Math.random() * 0.5}s`;
        gameArea.appendChild(juice);

        setTimeout(() => {
          juice.remove();
        }, 1000);
      }
    }

    function createFruitHalf(fruit, isLeft) {
      const half = document.createElement("img");
      half.src = config.fruitImages[fruit.type];
      half.className = "fruit-half";
      half.style.left = isLeft ? `${fruit.x}px` : `${fruit.x + 30}px`;
      half.style.top = `${fruit.y}px`;
      half.style.clipPath = isLeft ? "inset(0 40px 0 0)" : "inset(0 0 0 40px)";
      
      // تنظیمات فیزیکی نیمه‌ها
      const fallX = (isLeft ? -1 : 1) * (1 + Math.random() * 2);
      const rotation = (isLeft ? -1 : 1) * (15 + Math.random() * 30);
      
      half.style.setProperty('--fall-x', fallX);
      half.style.setProperty('--fall-rot', rotation);
      half.style.animation = "half-fall 1s ease-out forwards";
      
      gameArea.appendChild(half);

      setTimeout(() => {
        half.remove();
      }, 1000);
    }

    function createExplosion(fruit) {
      // انفجار اصلی
      const explosion = document.createElement("div");
      explosion.className = "explosion";
      explosion.style.left = `${fruit.x + fruit.width/2 - 100}px`;
      explosion.style.top = `${fruit.y + fruit.height/2 - 100}px`;
      gameArea.appendChild(explosion);

      // دود انفجار
      for (let i = 0; i < 8; i++) {
        const smoke = document.createElement("div");
        smoke.className = "smoke";
        smoke.style.left = `${fruit.x + fruit.width/2 - 50}px`;
        smoke.style.top = `${fruit.y + fruit.height/2 - 50}px`;
        smoke.style.setProperty('--smoke-x', Math.random() * 2 - 1);
        smoke.style.setProperty('--smoke-y', -Math.random());
        gameArea.appendChild(smoke);
      }

      // پاک کردن همه میوه‌ها از صفحه
      fruits.forEach(f => {
        f.element.remove();
      });
      fruits = [];

      setTimeout(() => {
        explosion.remove();
        document.querySelectorAll('.smoke').forEach(smoke => smoke.remove());
      }, 800);
    }

    function endGame(message) {
      isRunning = false;
      messageEl.innerHTML = `
        <h3 style="color:#ff5252; margin-bottom:10px;">${message}</h3>
        <p style="font-size:18px;">امتیاز نهایی: <span style="color:#4caf50;">${score}</span></p>
        <button onclick="startGame()" style="
          background: linear-gradient(135deg, #4caf50, #2e7d32);
          color: white;
          border: none;
          padding: 10px 20px;
          margin-top: 15px;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
        ">دوباره بازی کن</button>
      `;
      messageEl.style.display = "block";
    }

    // سیستم تشخیص برخورد پیشرفته
    function handleInteraction(x, y) {
      if (!isRunning) return;
      
      const now = Date.now();
      if (now - lastTouchTime < 50) return;
      lastTouchTime = now;
      
      const gameX = x - gameRect.left;
      const gameY = y - gameRect.top;

      fruits.forEach((fruit, index) => {
        if (fruit.isCut) return;
        
        const centerX = fruit.x + fruit.width/2;
        const centerY = fruit.y + fruit.height/2;
        const distance = Math.sqrt((gameX - centerX) ** 2 + (gameY - centerY) ** 2);
        
        if (distance < config.cutSensitivity) {
          if (!fruit.isBomb) {
            fruit.element.style.transform = `rotate(${fruit.rotation}deg) scale(1.2)`;
            setTimeout(() => {
              if (fruit.element) {
                fruit.element.style.transform = `rotate(${fruit.rotation}deg) scale(1)`;
              }
            }, 100);
          }
          
          cutFruit(fruit, index);
        }
      });
    }

    // رویدادهای کنترل
    gameArea.addEventListener("mousemove", (e) => {
      handleInteraction(e.clientX, e.clientY);
    });

    gameArea.addEventListener("touchmove", (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      handleInteraction(touch.clientX, touch.clientY);
    }, { passive: false });

    gameArea.addEventListener("touchstart", (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      handleInteraction(touch.clientX, touch.clientY);
    }, { passive: false });

    document.addEventListener("touchstart", (e) => {
      if (e.target === gameArea) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
</body>
</html>
