<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازی برش میوه - نسخه نهایی</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background-color: #d7f0f7;
      touch-action: manipulation;
      overflow: hidden;
    }
    .game-container {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #4caf50;
      color: white;
    }
    #game-area {
      position: relative;
      height: 500px;
      background: url("https://images.unsplash.com/photo-1570197781548-6b4e6bb1fb42") center/cover no-repeat;
      overflow: hidden;
      border: 2px solid #333;
    }
    .fruit {
      position: absolute;
      width: 60px;
      height: 60px;
      user-select: none;
      pointer-events: none;
      transition: transform 0.1s;
    }
    .fruit-cut {
      position: absolute;
      width: 30px;
      height: 60px;
      animation: fall 1s ease forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(150px) rotate(45deg);
        opacity: 0;
      }
    }
    #startBtn {
      background: #1b5e20;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="header">
      <p>امتیاز: <span id="score">0</span></p>
      <p>از دست رفته: <span id="missed">0</span></p>
      <button id="startBtn">شروع بازی</button>
    </div>
    <div id="game-area"></div>
  </div>

  <script>
    // عناصر اصلی
    const gameArea = document.getElementById("game-area");
    const scoreEl = document.getElementById("score");
    const missedEl = document.getElementById("missed");
    const startBtn = document.getElementById("startBtn");

    // تنظیمات بازی
    const config = {
      fruitSize: 60,
      spawnInterval: 800,
      gravity: 0.4,
      initialForce: -12,
      maxMissed: 3
    };

    // متغیرهای بازی
    let fruits = [];
    let isRunning = false;
    let score = 0;
    let missed = 0;
    let gameRect = gameArea.getBoundingClientRect();

    // تصاویر میوه‌ها
    const fruitImages = [
      "https://cdn-icons-png.flaticon.com/512/590/590685.png",
      "https://cdn-icons-png.flaticon.com/512/590/590682.png",
      "https://cdn-icons-png.flaticon.com/512/590/590686.png",
      "https://cdn-icons-png.flaticon.com/512/590/590688.png",
    ];

    // شروع بازی
    startBtn.addEventListener("click", startGame);

    function startGame() {
      resetGame();
      isRunning = true;
      spawnFruit();
      animate();
      updateGameRect();
    }

    function resetGame() {
      gameArea.innerHTML = "";
      fruits = [];
      score = 0;
      missed = 0;
      scoreEl.textContent = "0";
      missedEl.textContent = "0";
    }

    function updateGameRect() {
      gameRect = gameArea.getBoundingClientRect();
    }

    function spawnFruit() {
      if (!isRunning) return;

      const fruit = {
        element: document.createElement("img"),
        x: Math.random() * (gameArea.clientWidth - config.fruitSize),
        y: gameArea.clientHeight,
        vx: (Math.random() - 0.5) * 4,
        vy: config.initialForce - Math.random() * 3,
        width: config.fruitSize,
        height: config.fruitSize,
        isCut: false
      };

      fruit.element.src = fruitImages[Math.floor(Math.random() * fruitImages.length)];
      fruit.element.className = "fruit";
      fruit.element.style.left = `${fruit.x}px`;
      fruit.element.style.top = `${fruit.y}px`;
      gameArea.appendChild(fruit.element);
      fruits.push(fruit);

      if (isRunning) {
        setTimeout(spawnFruit, config.spawnInterval);
      }
    }

    function animate() {
      if (!isRunning) return;

      fruits.forEach((fruit, index) => {
        if (fruit.isCut) return;

        fruit.x += fruit.vx;
        fruit.y += fruit.vy;
        fruit.vy += config.gravity;

        fruit.element.style.left = `${fruit.x}px`;
        fruit.element.style.top = `${fruit.y}px`;

        // بررسی خروج از صفحه
        if (fruit.y > gameArea.clientHeight) {
          fruit.element.remove();
          fruits.splice(index, 1);
          missed++;
          missedEl.textContent = missed;
          
          if (missed >= config.maxMissed) {
            endGame();
          }
        }
      });

      requestAnimationFrame(animate);
    }

    function cutFruit(fruit, index) {
      if (fruit.isCut) return;
      
      fruit.isCut = true;
      score++;
      scoreEl.textContent = score;

      // ایجاد نیمه‌ها
      createFruitHalf(fruit, true); // نیمه چپ
      createFruitHalf(fruit, false); // نیمه راست

      // حذف میوه اصلی
      setTimeout(() => {
        fruit.element.remove();
      }, 50);

      fruits.splice(index, 1);
    }

    function createFruitHalf(fruit, isLeft) {
      const half = document.createElement("img");
      half.src = fruit.element.src;
      half.className = "fruit-cut";
      half.style.left = isLeft ? `${fruit.x}px` : `${fruit.x + 30}px`;
      half.style.top = `${fruit.y}px`;
      half.style.clipPath = isLeft ? "inset(0 30px 0 0)" : "inset(0 0 0 30px)";
      half.style.transform = isLeft 
        ? "rotate(-25deg) translate(-10px, 0)" 
        : "rotate(25deg) translate(10px, 0)";
      
      gameArea.appendChild(half);

      setTimeout(() => {
        half.remove();
      }, 1000);
    }

    function endGame() {
      isRunning = false;
      alert(`بازی تمام شد! امتیاز شما: ${score}`);
    }

    // سیستم تشخیص برخورد بهبود یافته
    function handleInteraction(x, y) {
      if (!isRunning) return;
      
      updateGameRect();
      const gameX = x - gameRect.left;
      const gameY = y - gameRect.top;

      fruits.forEach((fruit, index) => {
        if (fruit.isCut) return;
        
        const centerX = fruit.x + fruit.width/2;
        const centerY = fruit.y + fruit.height/2;
        const distance = Math.sqrt((gameX - centerX) ** 2 + (gameY - centerY) ** 2);
        
        if (distance < fruit.width/2) {
          fruit.element.style.transform = "scale(1.1)";
          setTimeout(() => {
            fruit.element.style.transform = "scale(1)";
          }, 100);
          cutFruit(fruit, index);
        }
      });
    }

    // رویدادهای لمسی/موس با تشخیص بهتر
    gameArea.addEventListener("mousemove", (e) => {
      handleInteraction(e.clientX, e.clientY);
    });

    gameArea.addEventListener("touchmove", (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      handleInteraction(touch.clientX, touch.clientY);
    }, { passive: false });

    gameArea.addEventListener("touchstart", (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      handleInteraction(touch.clientX, touch.clientY);
    }, { passive: false });

    window.addEventListener("resize", updateGameRect);
  </script>
</body>
</html>
