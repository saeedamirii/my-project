<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>saeed_game</title>
    <style>
        body {
            background-color: dimgray;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #pong {
            border: 2px solid #FFF;
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
        }

        #leaderboard {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
        }

        #leaderboard h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        #leaderboard-list {
            list-style: none;
            padding: 0;
        }

        #leaderboard-list li {
            padding: 5px;
            font-size: 18px;
        }

        #nameForm {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        #nameForm input {
            font-size: 20px;
            padding: 10px;
            width: 200px;
            margin-bottom: 10px;
        }

        #nameForm button {
            font-size: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #nameForm button:hover {
            background-color: #45a049;
        }

        #levelSelect {
            text-align: center;
            margin-top: 10px;
            font-size: 20px;
        }

        #levelSelect button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        #levelSelect button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
   <canvas id="pong" width="600" height="400"></canvas>

   <div id="nameForm">
       <h2>لطفاً نام خود را وارد کنید:</h2>
       <input type="text" id="playerName" placeholder="نام خود را وارد کنید">
       <br>
       <button id="startButton" onclick="showLevelSelection()">شروع بازی</button>
   </div>

   <div id="levelSelect" style="display:none;">
       <h2>انتخاب سطح بازی:</h2>
       <button onclick="startGame('easy')">آسان</button>
       <button onclick="startGame('medium')">متوسط</button>
       <button onclick="startGame('hard')">سخت</button>
   </div>

   <div id="leaderboard">
       <h2>🏆 جدول رتبه‌بندی</h2>
       <ul id="leaderboard-list"></ul>
   </div>

   <script src="pong.js"></script>
</body>
</html>
