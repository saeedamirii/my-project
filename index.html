<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>saeed_game</title>
    <style>
        body {
            background-color: dimgray;
            text-align: center;
        }
        #menu {
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
        }
        #pong {
            display: none;
            border: 2px solid #FFF;
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>سطح بازی را انتخاب کنید</h1>
        <button onclick="startGame('easy')">سطح آسان</button>
        <button onclick="startGame('medium')">سطح متوسط</button>
        <button onclick="startGame('hard')">سطح سخت</button>
    </div>
    <canvas id="pong" width="600" height="400"></canvas>
    <script src="script.js"></script>
</body>
</html>
